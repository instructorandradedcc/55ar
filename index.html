<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>AR Constructor Pro v3.33 (Admin Super-Vista)</title>
    
    <link rel="icon" type="image/png" href="https://github.com/instructorandradedcc/55ar/raw/main/favicon3dAR.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Model Viewer (AR Interiores & Superficies) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- A-Frame & AR.js (AR GPS) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background: #000; overflow: hidden; color: white; }
        .view { display: none; width: 100%; height: 100%; position: absolute; inset: 0; flex-direction: column; background: #000; }
        .view.active { display: flex; z-index: 10; }
        
        /* UI Dark Premium */
        .dark-card { 
            background: #0a0a0a; 
            border: 1px solid #333; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); 
        }
        .hero-bg-dark { 
            background: radial-gradient(circle at top, #1e1b4b 0%, #000000 80%); 
        }
        
        /* Bot√≥n AR Verde */
        .ar-green-btn {
            background-color: #4CAF50; 
            color: white;
            border-radius: 50px;
            border: none;
            padding: 15px 30px;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            white-space: nowrap;
            text-transform: uppercase;
            transition: transform 0.2s, bottom 0.3s, opacity 0.3s;
        }
        .ar-green-btn:active { transform: translateX(-50%) scale(0.95); }
        
        .ar-green-btn.minimized {
            bottom: 150px;
            transform: translateX(-50%) scale(0.8);
            opacity: 0; 
            pointer-events: none;
        }

        /* Barra de Progreso */
        .progress-container { width: 100%; background-color: #333; border-radius: 10px; height: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background-color: #4CAF50; width: 0%; transition: width 0.2s; }

        /* Model Viewer */
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; background-color: #111; }
        
        .ar-prompt { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; pointer-events: none; z-index: 20; text-align: center;}
        model-viewer[ar-status="session-started"] > .ar-prompt { display: block; }
        
        .hand-icon { width: 60px; height: 60px; animation: circle 4s linear infinite; filter: invert(1); opacity: 0.8; }
        @keyframes circle { 0% { transform: translateX(-50%) rotate(0deg) translateX(20px) rotate(0deg); } 100% { transform: translateX(-50%) rotate(360deg) translateX(20px) rotate(-360deg); } }

        .loader-spin { border: 4px solid rgba(255,255,255,0.1); border-left-color: #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .btn-pad { width: 50px; height: 50px; background: rgba(20,20,20,0.9); backdrop-filter: blur(8px); border-radius: 14px; color: white; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: all 0.1s; }
        .btn-pad:active { background: #4f46e5; transform: scale(0.92); }
        input[type=range] { width: 100%; accent-color: #4f46e5; height: 6px; border-radius: 3px; background: #333; }

        .ver-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 6px; font-size: 10px; color: #888; font-family: monospace; z-index: 50; }
        
        .tools-panel { position: absolute; right: 10px; top: 80px; z-index: 50; display: flex; flex-direction: column; gap: 8px; }
        .tool-btn { width: 45px; height: 45px; background: rgba(30,30,30,0.8); backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .tool-btn:active { background: #4f46e5; }
        .tool-label { font-size: 8px; position: absolute; bottom: 2px; width: 100%; text-align: center; opacity: 0.7; }

        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-local { background: #F59E0B; color: #000; }
        .status-unsynced { background: #EF4444; color: #fff; }
        .status-global { background: #10B981; color: #fff; }

        .slide-up-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Admin Styles */
        .admin-header { background: linear-gradient(90deg, #312e81, #1e1b4b); border-bottom: 1px solid #4338ca; }
        .log-card { border-left: 4px solid #6366f1; background: #111; }
        .admin-card-disabled { opacity: 0.6; filter: grayscale(50%); cursor: not-allowed; }
    </style>

    <!-- L√ìGICA FIREBASE & DB -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, addDoc, query } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "3.33 ADMIN SUPER-VISTA";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";

        let app, auth, db, storage;
        let isPreviewEnv = false;

        // --- CACHE DATABASE (IndexedDB) ---
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open("ARConstructorDB", 2);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains("models")) db.createObjectStore("models");
                if (!db.objectStoreNames.contains("projects")) db.createObjectStore("projects", { keyPath: "id" });
            };
            request.onsuccess = (event) => resolve(event.target.result);
            request.onerror = (event) => reject(event.target.error);
        });

        async function saveModelToCache(key, blob) {
            const db = await dbPromise;
            const tx = db.transaction("models", "readwrite");
            tx.objectStore("models").put(blob, key);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getModelFromCache(key) {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("models").objectStore("models").get(key);
                req.onsuccess = () => r(req.result);
                req.onerror = () => r(null);
            });
        }

        async function saveProjectToLocalDB(project) {
            const db = await dbPromise;
            const tx = db.transaction("projects", "readwrite");
            tx.objectStore("projects").put(project);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getAllLocalProjects() {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("projects").objectStore("projects").getAll();
                req.onsuccess = () => r(req.result || []);
                req.onerror = () => r([]);
            });
        }
        // ----------------------------------

        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') {
                configToUse = JSON.parse(__firebase_config);
                isPreviewEnv = true;
            }
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.warn);
        } catch (e) { console.error("Init Error:", e); }

        const state = {
            user: null,
            role: 'guest',
            currentProject: null,
            tempFile: null,
            localBlobUrl: null,
            draftData: { name: '', coords: { lat: 0, lon: 0 }, calibration: { x:0, y:0, z:0, r:0, s:1 } },
            map: null,
            modelOrientation: { roll: 0, pitch: 0, yaw: 0 },
            localProjects: [],
            currentDraftId: null
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #4CAF50; color: #fff; padding: 2px 5px; border-radius: 3px;');
                this.initAuth();
                this.updateVersionUI();
            }

            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    const params = new URLSearchParams(window.location.search);
                    if (user) {
                        this.handleUserLogin(user);
                        if (params.get('id') && params.get('uid')) {
                            state.role = 'client';
                            this.openSharedProject(params.get('id'), params.get('uid'));
                        } else {
                            this.navTo('dashboard');
                            this.loadProjects();
                        }
                    } else {
                        if (params.get('id')) signInAnonymously(auth); 
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                if (user.email === ADMIN_EMAIL) {
                    state.role = 'admin';
                    document.getElementById('dashboard-header-title').textContent = "PANEL DE CONTROL (ADMIN)";
                    document.querySelector('.hero-bg-dark').classList.add('admin-header');
                }
                else if (user.isAnonymous) state.role = 'guest';
                else state.role = 'architect';
                this.updateUserProfile(user);
            }

            async loginGoogle() { 
                this.loader(true, "Conectando..."); 
                const timeout = setTimeout(() => {
                    this.loader(false);
                    this.toast("Google tarda mucho. Intenta 'Modo Invitado'", "warning");
                }, 10000);

                try { 
                    await signInWithPopup(auth, new GoogleAuthProvider()); 
                    clearTimeout(timeout);
                } catch (e) { 
                    clearTimeout(timeout);
                    this.loader(false); 
                    this.toast("Error Login: " + e.message, "error"); 
                }
            }

            async loginAnonymous() {
                this.loader(true, "Ingresando...");
                try { await signInAnonymously(auth); } catch(e) { this.loader(false); }
            }

            logout() { 
                window.history.replaceState({}, document.title, window.location.pathname);
                signOut(auth).then(() => window.location.reload()); 
            }

            updateUserProfile(user) {
                const nameEl = document.getElementById('user-name-display');
                if (nameEl) nameEl.textContent = user.displayName || "Invitado";
                const avatar = document.getElementById('user-avatar-img');
                if (avatar && user.photoURL) {
                    avatar.src = user.photoURL;
                    avatar.classList.remove('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                }
            }

            async loadProjects() {
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-8 text-center text-slate-500 animate-pulse">Cargando proyectos...</div>';
                
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';

                // --- LOGICA DE ADMINISTRADOR: SUPER VISTA ---
                if (state.role === 'admin') {
                    // Consulta todos los logs (que contienen el resumen de todos los proyectos)
                    const logsRef = collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs');
                    onSnapshot(logsRef, (snap) => {
                        list.innerHTML = '';
                        if (snap.empty) {
                            list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-500"><p>Sin actividad reciente</p></div>`;
                            return;
                        }
                        
                        const logs = [];
                        snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));
                        logs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                        logs.forEach(log => this.renderAdminCard(log, list));

                    }, (error) => {
                        console.error("Error al cargar logs (Admin):", error);
                    });
                    return;
                }

                // --- LOGICA DE USUARIO NORMAL: SOLO PROYECTOS DEL USUARIO ---
                const localProjs = await getAllLocalProjects();
                state.localProjects = localProjs;

                const projectsRef = collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects');

                onSnapshot(projectsRef, async (snap) => {
                    const localProjs = await getAllLocalProjects();
                    state.localProjects = localProjs;
                    list.innerHTML = '';
                    
                    const cloudMap = new Map();
                    snap.forEach(doc => cloudMap.set(doc.id, { id: doc.id, ...doc.data() }));

                    const merged = [...cloudMap.values()];
                    
                    localProjs.forEach(lp => {
                        if(!cloudMap.has(lp.id)) merged.push(lp);
                    });

                    merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                    if (merged.length === 0) { 
                        list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-80"><div class="text-5xl mb-4 grayscale opacity-50">üìÇ</div><p class="font-bold text-lg text-slate-500">Sin proyectos</p></div>`; 
                        return; 
                    }
                    
                    merged.forEach(p => this.renderUserProjectCard(p, list));
                }, (error) => {
                    console.error("Error al cargar proyectos (Usuario):", error);
                    list.innerHTML = '';
                    state.localProjects.forEach(p => this.renderUserProjectCard(p, list));
                    if (state.localProjects.length === 0) {
                         list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-80"><div class="text-5xl mb-4 grayscale opacity-50">üìÇ</div><p class="font-bold text-lg text-slate-500">Sin proyectos</p><p class="text-xs text-red-500 mt-2">Error de conexi√≥n a la Nube. Mostrando cach√© local.</p></div>`; 
                    } else {
                         this.toast("Error de conexi√≥n a la Nube. Mostrando cach√© local.", "warning");
                    }
                });
            }
            
            // --- RENDERIZADO PARA ADMINISTRADOR ---
            renderAdminCard(log, container) {
                const date = new Date(log.createdAt).toLocaleString();
                const isGlobal = log.status === 'Global (Publicado)';
                const statusClass = isGlobal ? 'status-global' : 'status-local';
                const buttonDisabled = !isGlobal;
                
                const item = document.createElement('div');
                item.className = `log-card p-4 mb-3 rounded-lg shadow-md text-white transition-opacity ${buttonDisabled ? 'admin-card-disabled' : ''}`;
                
                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-slate-400 mb-1">üë§ ${log.userName || 'An√≥nimo'}</p>
                            <h4 class="font-bold text-lg">${log.projectName}</h4>
                            <p class="text-[10px] font-mono opacity-60">${log.userId}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold uppercase border border-white/20 px-2 py-1 rounded ${statusClass}">${log.status}</span>
                            <p class="text-[10px] text-slate-500 mt-2">${date}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button onclick="${isGlobal ? `app.openAdminProject('${log.projectId}', '${log.userId}')` : ''}" 
                                class="w-full text-black text-sm font-bold py-2 rounded-xl shadow-lg transition flex items-center justify-center gap-2 ${isGlobal ? 'bg-white hover:bg-slate-200' : 'bg-gray-700/50 cursor-not-allowed'}" 
                                ${buttonDisabled ? 'disabled' : ''}>
                            <span>${isGlobal ? 'üëÄ Ver Modelo' : 'üîí Archivo en M√≥vil'}</span>
                        </button>
                    </div>
                `;
                container.appendChild(item);
            }
            
            // --- RENDERIZADO PARA USUARIO NORMAL ---
            renderUserProjectCard(data, container) {
                const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
                let statusLabel = 'GLOBAL (NUBE)';
                let statusClass = 'status-global';
                
                if (data.status === 'local' || data.status === 'unsynced') {
                    statusLabel = 'BORRADOR LOCAL';
                    statusClass = 'status-local';
                }
                
                const el = document.createElement('div');
                el.className = `dark-card p-5 rounded-2xl mb-4 relative overflow-hidden group transition-all hover:-translate-y-1`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-900/50 text-indigo-400 border border-indigo-500/30 flex items-center justify-center text-2xl font-bold shadow-sm">${data.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <h3 class="font-bold text-white text-lg leading-tight">${data.name}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="status-badge ${statusClass}">${statusLabel}</span>
                                    <p class="text-xs text-slate-400 font-medium"><span>üìÖ</span> ${date}</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="app.deleteProject('${data.id}')" class="p-2 text-slate-400 hover:text-red-400 transition bg-white/5 rounded-lg border border-white/10">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button onclick="app.openProject('${data.id}', 'view')" class="flex-1 bg-white text-black text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-slate-200 transition flex items-center justify-center gap-2"><span>üëÄ</span> Ver</button>
                        ${data.status !== 'global' ? 
                            `<button onclick="app.publishProject('${data.id}')" class="flex-1 bg-emerald-600 text-white text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-500 transition flex items-center justify-center gap-2">‚òÅÔ∏è Publicar</button>` 
                            : 
                            `<button onclick="app.shareProject('${data.id}')" class="flex-1 bg-blue-600 text-white text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-blue-500 transition flex items-center justify-center gap-2">üîó Compartir</button>`
                        }
                    </div>
                `;
                container.appendChild(el);
            }
            
            // --- ABRIR PROYECTO ADMIN (SOLO GLOBALES) ---
            async openAdminProject(id, ownerUid) {
                this.loader(true, "Cargando Proyecto Admin...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    // Buscamos el documento original en la colecci√≥n del usuario due√±o
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', id));
                    if(!snap.exists() || snap.data().status !== 'global') {
                         throw new Error("Modelo no publicado o no encontrado.");
                    }
                    
                    const data = snap.data();
                    state.currentProject = { id, data, ownerUid }; // Guardamos el UID del due√±o
                    
                    this.navTo('surface'); 
                    const viewer = document.getElementById('model-viewer-surface');

                    // Descargar y cachear el modelo (si no est√°)
                    const url = await this.fetchAndCache(data.modelUrl);
                    viewer.src = url;
                    
                    // Aplicar orientaci√≥n y calibraci√≥n guardada
                    if(data.orientation) {
                        state.modelOrientation = data.orientation;
                        this.updateModelOrientation();
                    }
                    viewer.cameraControls = true; 

                    // Ocultar botones de edici√≥n para el admin
                    document.getElementById('force-ar-btn').classList.add('hidden');
                    document.querySelector('.tools-panel').classList.add('hidden'); 
                    document.getElementById('save-container').classList.add('hidden');
                    
                    this.toast(`Visualizando ${data.name} (Modo Admin)`, "info");

                } catch(e) { this.toast("Error: " + e.message, "error"); }
                this.loader(false);
            }
            // --- FIN LOGICA ADMIN ---
            
            resetCreationState() {
                state.tempFile = null;
                state.localBlobUrl = null;
                state.currentDraftId = null;
                state.draftData = { name: '', coords: { lat: 0, lon: 0 }, calibration: { x:0, y:0, z:0, r:0, s:1 } };
                state.modelOrientation = { roll: 0, pitch: 0, yaw: 0 };
                document.getElementById('project-name').value = "";
                document.getElementById('file-name').textContent = "M√°x 50MB";
                document.getElementById('model-viewer-surface').src = "";
                
                const arBtn = document.getElementById('force-ar-btn');
                if(arBtn) {
                    arBtn.classList.remove('minimized', 'hidden');
                    arBtn.innerHTML = `üì∑ INICIAR C√ÅMARA AR<span class="text-[9px] font-normal normal-case mt-1 opacity-80">Paso 1: Acomodar</span>`;
                }
                document.getElementById('save-container').classList.add('hidden');
                document.querySelector('.tools-panel').classList.remove('hidden');
                
                const fileInput = document.querySelector('input[type="file"]');
                if(fileInput) fileInput.value = '';
            }

            async startCreationFlow() {
                const name = document.getElementById('project-name').value;
                if(!name) return this.toast("Falta el nombre", "warning");
                if(!state.tempFile) return this.toast("Falta el modelo 3D", "warning");

                state.draftData.name = name;
                state.localBlobUrl = URL.createObjectURL(state.tempFile);
                this.toggleModal('new-project', false);
                
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = state.localBlobUrl;
                this.toast("Usa los botones laterales para girar si est√° acostada.", "info");
            }

            rotateModel(axis, deg) {
                if (axis === 'pitch') state.modelOrientation.pitch += deg; 
                if (axis === 'roll') state.modelOrientation.roll += deg;   
                if (axis === 'yaw') state.modelOrientation.yaw += deg;     
                this.updateModelOrientation();
            }

            updateModelOrientation() {
                const viewer = document.getElementById('model-viewer-surface');
                if(viewer) {
                    viewer.orientation = `${state.modelOrientation.roll}deg ${state.modelOrientation.pitch}deg ${state.modelOrientation.yaw}deg`;
                    this.toast(`Rotaci√≥n: ${state.modelOrientation.pitch}¬∞`);
                }
            }

            activateAR() {
                const viewer = document.getElementById('model-viewer-surface');
                if(viewer) { viewer.activateAR(); this.onARStarted(); }
            }

            onARStarted() {
                setTimeout(() => {
                    document.getElementById('save-container').classList.remove('hidden');
                    document.getElementById('save-container').classList.add('slide-up-enter');
                    const arBtn = document.getElementById('force-ar-btn');
                    if(arBtn) arBtn.classList.add('minimized');
                }, 2000); 
            }

            captureDataAndGoMap() {
                this.loader(true, "Guardando...");
                const viewer = document.getElementById('model-viewer-surface');
                if(viewer) {
                    const scaleStr = viewer.scale; 
                    if(scaleStr) {
                         const s = parseFloat(scaleStr.toString().split(' ')[0]);
                         state.draftData.calibration.s = s || 1;
                    }
                }

                navigator.geolocation.getCurrentPosition(pos => {
                    state.draftData.coords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    this.saveLocalDraft(); 
                }, err => {
                    this.loader(false);
                    this.toast("No GPS, usando 0,0", "warning");
                    state.draftData.coords = { lat: 0, lon: 0 };
                    this.saveLocalDraft();
                }, { enableHighAccuracy: true, timeout: 8000 });
            }

            async saveLocalDraft() {
                this.loader(true, "Guardando Localmente...");
                
                const projectId = `loc_${Date.now()}`;
                state.currentDraftId = projectId;
                
                const projectData = {
                    id: projectId,
                    name: state.draftData.name,
                    modelUrl: projectId, 
                    coords: state.draftData.coords,
                    calibration: { x:0, y:0, z:0, r:0, s: state.draftData.calibration.s || 1 }, 
                    orientation: state.modelOrientation,
                    status: 'local', 
                    createdAt: new Date().toISOString()
                };

                try {
                    if(state.tempFile) await saveModelToCache(projectId, state.tempFile);
                    await saveProjectToLocalDB(projectData);

                    // ENVIAR AVISO AL ADMIN (PROJECT LOGS)
                    if(state.user) {
                        const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                        try {
                            const userName = state.user.displayName || (state.user.isAnonymous ? `Invitado-${state.user.uid.substring(0, 4)}` : 'Usuario Registrado');

                            // Guardamos un registro con el ID real del proyecto LOCAL para que el admin pueda referenciarlo (si se publica)
                            await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                                userName: userName,
                                userId: state.user.uid,
                                projectName: state.draftData.name,
                                status: "Borrador Local",
                                createdAt: new Date().toISOString(),
                                projectId: projectId // ID local para referencia futura
                            });
                        } catch(e) { console.warn("No se pudo enviar log al admin (offline/permisos?):", e); }
                    }

                    this.loader(false);
                    this.toast("Guardado Local. Vamos al Mapa...", "success");
                    
                    // --- FLUJO CONTINUO: MAPA ---
                    this.navTo('editor');
                    setTimeout(() => this.initMap(state.draftData.coords), 300);
                    this.loadProjects(); 

                } catch(e) {
                    this.loader(false);
                    this.toast("Error Memoria: " + e.message, "error");
                }
            }

            initMap(coords) {
                const mapEl = document.getElementById('map');
                if(state.map) { state.map.remove(); state.map = null; }
                
                state.map = L.map(mapEl, { zoomControl: false }).setView([coords.lat, coords.lon], 18);
                
                L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
                    maxZoom: 20,
                    subdomains:['mt0','mt1','mt2','mt3'],
                    attribution: 'Google Maps'
                }).addTo(state.map);
                
                const icon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
                const marker = L.marker([coords.lat, coords.lon], { draggable: true, icon }).addTo(state.map);
                
                marker.on('dragend', e => {
                    const ll = e.target.getLatLng();
                    state.draftData.coords = { lat: ll.lat, lon: ll.lng };
                });
                setTimeout(() => state.map.invalidateSize(), 500);
            }

            async confirmAndPublishFromMap() {
                if(!state.currentDraftId) return this.toast("Error: No hay borrador activo", "error");
                
                const localProjs = await getAllLocalProjects();
                const current = localProjs.find(p => p.id === state.currentDraftId);
                if(current) {
                    current.coords = state.draftData.coords;
                    await saveProjectToLocalDB(current);
                }

                this.publishProject(state.currentDraftId);
            }

            async publishProject(id) {
                let blob = await getModelFromCache(id);
                if (!blob) {
                    const proj = state.localProjects.find(p => p.id === id) || (state.currentProject && state.currentProject.data);
                    if(proj) blob = await getModelFromCache(proj.modelUrl);
                }

                if(!blob) return this.toast("Falta archivo local", "error");

                this.loader(true, "Subiendo a la Nube...");
                document.getElementById('progress-wrapper').classList.remove('hidden');
                
                try {
                    const fileName = `${Date.now()}_model.glb`;
                    const fileRef = ref(storage, `users/${state.user.uid}/${fileName}`);
                    const uploadTask = uploadBytesResumable(fileRef, blob);

                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            document.getElementById('upload-progress').style.width = progress + '%';
                            document.getElementById('loader-text').textContent = `SUBIENDO: ${Math.round(progress)}%`;
                        }, 
                        (error) => {
                            this.loader(false);
                            document.getElementById('progress-wrapper').classList.add('hidden');
                            this.toast("Error subida: " + error.message, "error");
                        }, 
                        async () => {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                            
                            let projData = state.localProjects.find(p => p.id === id);
                            if(!projData) projData = await getModelFromCache(id);

                            // El ID del documento en Firebase ser√° el ID local si es un borrador nuevo
                            let docId = id.startsWith('loc_') ? undefined : id;

                            const newDocRef = id.startsWith('loc_') ? collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects') : doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id);
                            
                            if (id.startsWith('loc_')) {
                                const addedDoc = await addDoc(newDocRef, {
                                    name: projData.name,
                                    coords: state.draftData.coords,
                                    calibration: projData.calibration,
                                    orientation: projData.orientation,
                                    modelUrl: downloadURL,
                                    status: 'global',
                                    createdAt: new Date().toISOString()
                                });
                                docId = addedDoc.id;
                            } else {
                                await updateDoc(newDocRef, {
                                    modelUrl: downloadURL,
                                    status: 'global',
                                    coords: state.draftData.coords
                                });
                            }

                            // ACTUALIZAR LOG DEL ADMIN para que el proyecto sea referenciable
                            try {
                                const userName = state.user.displayName || (state.user.isAnonymous ? `Invitado-${state.user.uid.substring(0, 4)}` : 'Usuario Registrado');
                                await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                                    userName: userName,
                                    userId: state.user.uid,
                                    projectName: projData.name,
                                    status: "Global (Publicado)",
                                    createdAt: new Date().toISOString(),
                                    projectId: docId // ID global para que el admin pueda abrirlo
                                });
                            } catch(e){}

                            this.loader(false);
                            document.getElementById('progress-wrapper').classList.add('hidden');
                            this.toast("¬°Publicado! Visible para Admin.", "success");
                            this.resetCreationState();
                            this.navTo('dashboard');
                            this.loadProjects();
                        }
                    );

                } catch(e) {
                    this.loader(false);
                    this.toast("Error: " + e.message, "error");
                }
            }

            exitMapToDashboard() {
                this.toast("Guardado como Borrador Local", "info");
                this.resetCreationState();
                this.navTo('dashboard');
                this.loadProjects();
            }

            async openProject(id, mode) {
                this.loader(true, "Abriendo...");
                try {
                    let data = state.localProjects.find(p => p.id === id);
                    
                    if (!data) {
                        const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                        const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                        if(snap.exists()) data = { id: snap.id, ...snap.data() };
                    }

                    if(!data) throw new Error("No encontrado");
                    state.currentProject = { id, data };
                    
                    this.navTo('surface'); 
                    const viewer = document.getElementById('model-viewer-surface');

                    let blob = await getModelFromCache(data.id) || await getModelFromCache(data.modelUrl);
                    
                    if(blob) {
                        viewer.src = URL.createObjectURL(blob);
                    } else if (data.status === 'global') {
                        blob = await this.fetchAndCache(data.modelUrl);
                        viewer.src = blob;
                    } else {
                        viewer.src = data.modelUrl;
                    }
                    
                    if(data.orientation) {
                        state.modelOrientation = data.orientation;
                        this.updateModelOrientation();
                    }
                    
                    const arBtn = document.getElementById('force-ar-btn');
                    if(arBtn) arBtn.classList.add('hidden');
                    document.querySelector('.tools-panel').classList.add('hidden'); 

                    const saveContainer = document.getElementById('save-container');
                    saveContainer.classList.remove('hidden');
                    const btn = document.getElementById('btn-capture-location');
                    btn.innerHTML = "<span>üó∫Ô∏è</span> VER EN MAPA / GPS";
                    btn.onclick = () => { 
                        this.navTo('ar'); 
                        this.startARGPS(data); 
                    };
                } catch(e) { this.toast(e.message, "error"); }
                this.loader(false);
            }

            async fetchAndCache(url) {
                const response = await fetch(url);
                const blob = await response.blob();
                await saveModelToCache(url, blob);
                return URL.createObjectURL(blob);
            }
            
            async openSharedProject(id, ownerUid) {
                this.loader(true, "Descargando...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', id));
                    if(!snap.exists()) throw new Error("No encontrado");
                    
                    const data = snap.data();
                    this.navTo('surface');
                    const viewer = document.getElementById('model-viewer-surface');

                    const url = await this.fetchAndCache(data.modelUrl);
                    viewer.src = url;

                    if(data.orientation) {
                        state.modelOrientation = data.orientation;
                        this.updateModelOrientation();
                    }

                    document.getElementById('save-container').classList.add('hidden');
                    document.querySelector('.tools-panel').classList.add('hidden'); 
                    
                    const arBtn = document.getElementById('force-ar-btn');
                    if(arBtn) {
                        arBtn.classList.remove('hidden', 'minimized');
                        arBtn.innerHTML = "üëì ENTRAR AL MODELO";
                        arBtn.onclick = () => { app.activateAR(); };
                    }
                    
                } catch(e) { this.toast("Error: " + e.message, "error"); }
                this.loader(false);
            }

            startARGPS(data) {
                const container = document.getElementById('ar-container');
                const scale = data.calibration && data.calibration.s ? data.calibration.s : state.calibration.s;
                
                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${data.coords.lat}; longitude: ${data.coords.lon};">
                            <a-entity id="ar-model-entity" position="${state.calibration.x} ${state.calibration.y} ${state.calibration.z}" rotation="0 ${state.calibration.r} 0" scale="${scale} ${scale} ${scale}">
                                <a-gltf-model src="${data.modelUrl}" opacity="${state.calibration.opacity}" transparent="true"></a-gltf-model>
                            </a-entity>
                        </a-entity>
                    </a-scene>`;
                setTimeout(() => this.updateOpacity(state.calibration.opacity), 1500);
            }

            adjust(axis, val) {
                const c = state.calibration;
                if(axis === 'r') c.r += val;
                else if (axis === 's') c.s = Math.max(0.1, c.s + val);
                else c[axis] += val;
                const el = document.getElementById('ar-model-entity');
                if(el) {
                    el.setAttribute('position', `${c.x} ${c.y} ${c.z}`);
                    el.setAttribute('rotation', `0 ${c.r} 0`);
                    el.setAttribute('scale', `${c.s} ${c.s} ${c.s}`);
                }
                this.toast(`${axis.toUpperCase()}: ${c[axis].toFixed(2)}`);
            }
            updateOpacity(val) {
                state.calibration.opacity = parseFloat(val);
                const model = document.querySelector('a-gltf-model');
                if(model) model.setAttribute('opacity', val); 
            }
            async saveCalibration() {
                this.loader(true, "Actualizando...");
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await updateDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', state.currentProject.id), { calibration: state.calibration });
                this.toast("Guardado");
                this.loader(false);
            }

            navTo(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`view-${id}`).classList.add('active');
            }
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                const bg = type==='error'?'bg-red-600': type==='success'?'bg-emerald-600':'bg-slate-800';
                const textCol = type==='warning'?'text-black':'text-white';
                if(type==='warning') { t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full font-bold shadow-xl z-[9999] transition-all duration-300 bg-yellow-400 ${textCol} border border-black/10`; }
                else { t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${bg} border border-white/20`; }
                
                t.innerHTML = msg;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            loader(show, text) {
                const l = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text || 'Cargando...';
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }
            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                if(id === 'new-project' && show) { this.resetCreationState(); }
                show ? m.classList.remove('hidden') : m.classList.add('hidden');
            }
            handleFile(e) { state.tempFile = e.target.files[0]; if(state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
            shareProject(id) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${state.user.uid}`;
                navigator.clipboard.writeText(url).then(() => this.toast("Copiado al portapapeles", "success"));
            }
            async deleteProject(id) {
                if(!confirm("¬øEliminar?")) return;
                const dbL = await dbPromise;
                const tx = dbL.transaction(["projects", "models"], "readwrite");
                tx.objectStore("projects").delete(id);
                tx.objectStore("models").delete(id);
                
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                } catch(e) {}
                
                this.loadProjects();
            }
            updateVersionUI() { 
                document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); 
            }
        }
        
        window.onload = () => { window.app = new ARSystem(); };
    </script>
</head>
