<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>AR Constructor Pro v3.14 (Cache Flow)</title>
    
    <link rel="icon" type="image/png" href="https://github.com/instructorandradedcc/55ar/raw/main/favicon3dAR.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Model Viewer (AR Interiores) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- A-Frame & AR.js (AR GPS) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; overflow: hidden; }
        .view { display: none; width: 100%; height: 100%; position: absolute; inset: 0; flex-direction: column; background: #f8fafc; }
        .view.active { display: flex; z-index: 10; }
        
        /* UI Premium */
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .hero-bg { background: radial-gradient(circle at top right, #4f46e5, #0f172a); }
        .btn-action { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.95); }

        /* Controles AR */
        .btn-pad { width: 50px; height: 50px; background: rgba(15,23,42,0.85); backdrop-filter: blur(8px); border-radius: 14px; color: white; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: all 0.1s; }
        .btn-pad:active { background: #3b82f6; transform: scale(0.92); }
        input[type=range] { width: 100%; accent-color: #3b82f6; height: 6px; border-radius: 3px; background: rgba(255,255,255,0.2); }

        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
        
        /* Animaci√≥n de carga */
        .loader-spin { border: 4px solid rgba(255,255,255,0.1); border-left-color: #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- L√ìGICA FIREBASE -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, serverTimestamp, addDoc } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        // --- CONFIGURACI√ìN ---
        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "3.14 CACHE FLOW";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";

        let app, auth, db, storage;
        let isPreviewEnv = false;

        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') {
                configToUse = JSON.parse(__firebase_config);
                isPreviewEnv = true;
            }
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.warn);
        } catch (e) { console.error("Init Error:", e); }

        // --- ESTADO GLOBAL ---
        const state = {
            user: null,
            role: 'guest',
            currentProject: null,
            // Variables para el flujo de cach√©
            tempFile: null,        // Archivo raw para subir al final
            localBlobUrl: null,    // URL local para visualizaci√≥n inmediata
            draftData: {           // Datos temporales antes de guardar
                name: '',
                coords: { lat: 0, lon: 0 },
                calibration: { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 }
            },
            map: null
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #4f46e5; color: #fff; padding: 2px 5px; border-radius: 3px;');
                this.initAuth();
                this.updateVersionUI();
            }

            // 1. AUTH
            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    const params = new URLSearchParams(window.location.search);
                    
                    if (user) {
                        this.handleUserLogin(user);
                        if (params.get('id') && params.get('uid')) {
                            state.role = 'client';
                            this.openSharedProject(params.get('id'), params.get('uid'));
                        } else {
                            this.navTo('dashboard');
                            this.loadProjects();
                        }
                    } else {
                        if (params.get('id')) signInAnonymously(auth); 
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                if (user.email === ADMIN_EMAIL) state.role = 'admin';
                else if (user.isAnonymous) state.role = 'guest';
                else state.role = 'architect';
                this.updateUserProfile(user);
            }

            async loginGoogle() {
                 this.loader(true, "Conectando...");
                 try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                 catch (e) { this.loader(false); this.toast("Error: " + e.message, "error"); }
            }

            async loginAnonymous() {
                this.loader(true, "Ingresando...");
                try { await signInAnonymously(auth); } catch(e) { this.loader(false); }
            }

            logout() { 
                window.history.replaceState({}, document.title, window.location.pathname);
                signOut(auth).then(() => window.location.reload()); 
            }

            updateUserProfile(user) {
                const nameEl = document.getElementById('user-name-display');
                const emailEl = document.getElementById('user-email-display');
                const avatar = document.getElementById('user-avatar-img');
                const roleBadge = document.getElementById('user-role-badge');

                if (nameEl) nameEl.textContent = user.displayName || "Invitado";
                if (emailEl) emailEl.textContent = user.email || "An√≥nimo";
                
                if (avatar && user.photoURL) {
                    avatar.src = user.photoURL;
                    avatar.classList.remove('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                }

                let roleText = "INVITADO";
                if(state.role === 'admin') roleText = "ADMINISTRADOR";
                if(state.role === 'architect') roleText = "ARQUITECTO";
                if(roleBadge) roleBadge.textContent = roleText;
            }

            // 2. GESTI√ìN DE PROYECTOS
            loadProjects() {
                if (state.role === 'client') return;
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-8 text-center text-slate-400 animate-pulse">Cargando tus proyectos...</div>';
                
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                const projectsRef = collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects');

                onSnapshot(projectsRef, (snap) => {
                    list.innerHTML = '';
                    if (snap.empty) { 
                        list.innerHTML = `
                            <div class="flex flex-col items-center justify-center h-64 text-slate-400 opacity-60">
                                <div class="text-5xl mb-4 grayscale">üìÇ</div>
                                <p class="font-bold text-lg">Sin proyectos</p>
                                <p class="text-sm">Empieza creando uno nuevo</p>
                            </div>`; 
                        return; 
                    }
                    snap.forEach(doc => this.renderProjectCard(doc.id, doc.data(), list));
                });
            }

            renderProjectCard(id, data, container) {
                const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
                const el = document.createElement('div');
                el.className = `glass-card p-5 rounded-2xl mb-4 relative overflow-hidden group transition-all hover:-translate-y-1`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-2xl font-bold shadow-sm">
                                ${data.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg leading-tight">${data.name}</h3>
                                <p class="text-xs text-slate-400 font-medium flex items-center gap-1">
                                    <span>üìÖ</span> ${date}
                                </p>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="app.shareProject('${id}')" class="p-2 text-slate-400 hover:text-blue-500 transition bg-slate-50 rounded-lg">üîó</button>
                            <button onclick="app.deleteProject('${id}')" class="p-2 text-slate-400 hover:text-red-500 transition bg-slate-50 rounded-lg">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button onclick="app.openProject('${id}', 'view')" class="flex-1 bg-slate-900 text-white text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-black transition flex items-center justify-center gap-2">
                            <span>üëÄ</span> Ver AR
                        </button>
                    </div>
                `;
                container.appendChild(el);
            }

            // 3. NUEVO FLUJO: CACH√â INSTANT√ÅNEO -> AR -> GUARDADO FINAL
            
            // PASO A: Iniciar Creaci√≥n (Local)
            async startCreationFlow() {
                const name = document.getElementById('project-name').value;
                if(!name) return this.toast("Falta el nombre del proyecto", "warning");
                if(!state.tempFile) return this.toast("Debes subir un modelo 3D", "warning");

                // 1. Guardar datos en memoria (Estado Borrador)
                state.draftData.name = name;
                state.localBlobUrl = URL.createObjectURL(state.tempFile); // ¬°Magia Local!
                
                // 2. Limpiar UI
                this.toggleModal('new-project', false);
                
                // 3. Ir a Vista Interior (Previsualizaci√≥n)
                this.navTo('surface');
                
                // 4. Cargar modelo en Visor Interior
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = state.localBlobUrl;
                
                this.toast("Cargado en Cach√©. Ajusta y luego ve al Exterior.", "success");
            }

            // PASO B: Transici√≥n a Exterior (Lleva el blob local)
            goToExteriorGPS() {
                // Obtenemos GPS actual para centrar el mapa o AR
                this.loader(true, "Activando GPS...");
                navigator.geolocation.getCurrentPosition(pos => {
                    // Guardamos coordenadas temporales
                    state.draftData.coords = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude
                    };

                    // Vamos a la vista AR
                    this.navTo('ar');
                    
                    // Iniciamos AR con el Blob Local (¬°Sin internet!)
                    this.startAR({
                        modelUrl: state.localBlobUrl, // Usamos el local
                        coords: state.draftData.coords
                    }, true); // true = modo borrador

                    // Mostrar controles de guardado final
                    document.getElementById('ar-controls-final-save').classList.remove('hidden');
                    document.getElementById('ar-controls-edit').classList.add('hidden');
                    
                    this.loader(false);
                    this.toast("Modo Exterior Activo. Ubica y Guarda.", "info");

                }, err => {
                    this.loader(false);
                    this.toast("Error GPS: " + err.message, "error");
                }, { enableHighAccuracy: true });
            }

            // PASO C: Guardado Definitivo (Subida a Nube)
            async saveFinalProject() {
                if(!state.user) return;
                this.loader(true, "Subiendo a la Nube... (Esto puede tardar)");

                try {
                    let cloudUrl = "https://modelviewer.dev/shared-assets/models/Astronaut.glb"; // Fallback
                    
                    // 1. Subir el archivo real a Firebase Storage
                    if(state.tempFile) {
                        const fileRef = ref(storage, `users/${state.user.uid}/${Date.now()}_${state.tempFile.name}`);
                        const snap = await uploadBytes(fileRef, state.tempFile);
                        cloudUrl = await getDownloadURL(snap.ref);
                    }

                    // 2. Guardar metadatos en Firestore
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    await addDoc(collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects'), {
                        name: state.draftData.name,
                        modelUrl: cloudUrl, // URL Final de Nube
                        coords: state.draftData.coords,
                        calibration: state.calibration, // Lo que ajustaste en AR
                        createdAt: new Date().toISOString()
                    });

                    this.toast("¬°Proyecto Guardado y Publicado!", "success");
                    
                    // 3. Limpieza
                    state.tempFile = null;
                    state.localBlobUrl = null;
                    
                    this.navTo('dashboard');
                    // Recargar dashboard se hace auto por el listener

                } catch(e) {
                    this.toast("Error al subir: " + e.message, "error");
                } finally {
                    this.loader(false);
                }
            }

            // 4. VISUALIZACI√ìN (Proyectos ya existentes)
            async openProject(id, mode) {
                this.loader(true, "Descargando...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                    
                    if(!snap.exists()) throw new Error("No existe");
                    
                    const data = snap.data();
                    state.currentProject = { id, data };
                    state.calibration = data.calibration || { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 };

                    // Modo Edici√≥n de Ubicaci√≥n (Mapa) o Ver AR
                    if(mode === 'view') {
                        this.navTo('ar');
                        this.startAR(data, false); // false = modo normal (no borrador)
                        
                        // Mostrar controles de edici√≥n normales
                        document.getElementById('ar-controls-final-save').classList.add('hidden');
                        document.getElementById('ar-controls-edit').classList.remove('hidden');
                    }
                } catch(e) { this.toast(e.message, "error"); }
                this.loader(false);
            }
            
            async openSharedProject(id, ownerUid) {
                this.loader(true, "Cargando Visita...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', id));
                    if(!snap.exists()) throw new Error("No encontrado");
                    
                    const data = snap.data();
                    state.calibration = data.calibration;
                    
                    this.navTo('ar');
                    this.startAR(data, false);
                    
                    // Ocultar todos los controles de guardado
                    document.getElementById('ar-controls-final-save').classList.add('hidden');
                    document.getElementById('ar-controls-edit').classList.add('hidden');
                    this.toast("Modo Visitante", "info");
                } catch(e) {
                    this.toast("Error: " + e.message, "error");
                }
                this.loader(false);
            }

            // AR ENGINE (A-FRAME)
            startAR(data, isDraft) {
                const container = document.getElementById('ar-container');
                // Si es borrador usamos el blob local, si es final usamos la URL de nube
                const url = isDraft ? state.localBlobUrl : data.modelUrl;
                
                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${data.coords.lat}; longitude: ${data.coords.lon};">
                            <a-entity id="ar-model-entity" position="${state.calibration.x} ${state.calibration.y} ${state.calibration.z}" rotation="0 ${state.calibration.r} 0" scale="${state.calibration.s} ${state.calibration.s} ${state.calibration.s}">
                                <a-gltf-model src="${url}" opacity="${state.calibration.opacity}" transparent="true"></a-gltf-model>
                            </a-entity>
                        </a-entity>
                        <a-light type="ambient" intensity="2"></a-light>
                        <a-light type="directional" position="0 1 0" intensity="1"></a-light>
                    </a-scene>`;
                
                setTimeout(() => this.updateOpacity(state.calibration.opacity), 1500);
            }

            // CALIBRACI√ìN EN TIEMPO REAL
            adjust(axis, val) {
                const c = state.calibration;
                if(axis === 'r') c.r += val; else if (axis === 's') c.s += val; else c[axis] += val;
                
                const el = document.getElementById('ar-model-entity');
                if(el) {
                    el.setAttribute('position', `${c.x} ${c.y} ${c.z}`);
                    el.setAttribute('rotation', `0 ${c.r} 0`);
                    el.setAttribute('scale', `${c.s} ${c.s} ${c.s}`);
                }
            }
            
            updateOpacity(val) {
                state.calibration.opacity = parseFloat(val);
                const model = document.querySelector('a-gltf-model');
                if(model) model.setAttribute('opacity', val);
            }

            async saveCalibrationUpdate() {
                this.loader(true, "Actualizando...");
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await updateDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', state.currentProject.id), { calibration: state.calibration });
                this.toast("Posici√≥n Actualizada");
                this.loader(false);
            }

            // UTILS
            navTo(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`view-${id}`).classList.add('active');
            }
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                const bg = type==='error'?'bg-red-500': type==='success'?'bg-emerald-500':'bg-slate-800';
                t.innerHTML = msg;
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${bg}`;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            loader(show, text) {
                const l = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text || 'Cargando...';
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }
            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                show ? m.classList.remove('hidden') : m.classList.add('hidden');
                if(id==='new-project' && show) { document.getElementById('project-name').value = ""; state.tempFile = null; document.getElementById('file-name').textContent = "M√°x 50MB"; }
            }
            handleFile(e) { state.tempFile = e.target.files[0]; if(state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
            shareProject(id) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${state.user.uid}`;
                navigator.clipboard.writeText(url).then(() => this.toast("Copiado al portapapeles", "success"));
            }
            async deleteProject(id) {
                if(!confirm("¬øEliminar?")) return;
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
            }
            updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
        }
        
        window.onload = () => { window.app = new ARSystem(); };
    </script>
</head>
<body>
    <!-- UI GLOBAL -->
    <div id="toast" class="-translate-y-24 fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] bg-slate-800 transition-all text-center min-w-[200px]"></div>
    <div id="loader" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-[10000] flex flex-col items-center justify-center text-white">
        <div class="loader-spin mb-4"></div>
        <p id="loader-text" class="font-bold tracking-widest text-sm animate-pulse">PROCESANDO...</p>
    </div>

    <!-- VISTA 1: LOGIN -->
    <div id="view-auth" class="view justify-center items-center p-6 hero-bg">
        <div class="w-full max-w-sm glass-card p-8 rounded-3xl shadow-2xl text-center relative overflow-hidden">
            <div class="w-24 h-24 bg-white/10 rounded-full mx-auto mb-6 flex items-center justify-center text-5xl shadow-inner backdrop-blur-sm">üèóÔ∏è</div>
            <h1 class="text-4xl font-black text-white mb-2 tracking-tighter drop-shadow-lg">AR PRO</h1>
            <p class="text-indigo-100 text-sm mb-8 font-medium">Visualizaci√≥n Arquitect√≥nica 1:1</p>
            <button onclick="app.loginAnonymous()" class="w-full bg-white/10 text-white border border-white/20 font-bold py-4 rounded-xl hover:bg-white/20 transition mb-3 backdrop-blur-md">Invitado</button>
            <button onclick="app.loginGoogle()" class="w-full bg-white text-indigo-900 font-bold py-4 rounded-xl hover:bg-indigo-50 transition flex items-center justify-center gap-3 shadow-xl btn-action">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6"> <span>Google</span>
            </button>
            <p class="mt-8 text-[10px] text-indigo-200/50 font-mono uppercase tracking-widest">v3.14 CACHE FLOW</p>
        </div>
    </div>

    <!-- VISTA 2: DASHBOARD -->
    <div id="view-dashboard" class="view bg-slate-50">
        <div class="hero-bg px-6 pb-16 pt-12 rounded-b-[3rem] shadow-xl relative z-10">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-md border-2 border-white/30 p-1 shadow-lg">
                        <img id="user-avatar-img" class="w-full h-full rounded-full object-cover hidden" src="">
                        <div id="user-avatar-placeholder" class="w-full h-full rounded-full bg-indigo-800 flex items-center justify-center text-2xl">üë§</div>
                    </div>
                    <div>
                        <h2 id="user-name-display" class="text-2xl font-black text-white leading-none mb-1 drop-shadow-md">Hola!</h2>
                        <div id="user-role-badge" class="text-[10px] font-bold text-indigo-200 bg-white/10 px-2 py-0.5 rounded inline-block tracking-wider uppercase border border-white/10">Cargando...</div>
                    </div>
