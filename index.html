<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor AR Arquitectura por Geolocalización</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/instructorandradedcc/propuesta-AR/main/favicon3dAR.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- A-Frame y GeoAR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/nicolocarpignoli/GeoAR.js/master/resources/js/aframe-geoar.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <!-- Google Maps API - REEMPLAZA 'YOUR_GOOGLE_MAPS_API_KEY' con tu clave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; }
        .page { display: none; height: 100%; width: 100%; }
        .page.active { display: block; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 1.5rem; z-index: 10000; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #ar-controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; gap: 10px; }
        .control-button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .control-button:hover { background-color: #45a049; }
        .control-button:active { transform: translateY(1px); }
        #message-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; border-radius: 8px; font-size: 1rem; z-index: 9999; opacity: 0; transition: opacity 0.5s ease-in-out; pointer-events: none; }
        #message-box.show { opacity: 1; }
        #map-container { position: relative; width: 100%; height: 100%; }
        #map-canvas { width: 100%; height: 100%; }
        #model-preview-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #map-controls { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <!-- PÁGINA 1: Carga de Archivos y Coordenadas -->
    <div id="upload-page" class="page active">
        <div class="flex items-center justify-center h-full bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Configuración de Escena AR</h1>

                <div id="upload-section" class="space-y-4">
                    <div>
                        <label for="model-upload" class="block mb-2 text-sm font-medium text-gray-700">1. Subir Modelo 3D (.glb)</label>
                        <input type="file" id="model-upload" accept=".glb" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="latitude-input" class="block mb-2 text-sm font-medium text-gray-700">2. Latitud</label>
                            <input type="number" id="latitude-input" placeholder="Ej: 4.0950" step="any" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label for="longitude-input" class="block mb-2 text-sm font-medium text-gray-700">3. Longitud</label>
                            <input type="number" id="longitude-input" placeholder="Ej: -76.1950" step="any" class="w-full p-2 border rounded">
                        </div>
                    </div>
                     <button id="use-location-btn" class="w-full text-sm text-blue-500 hover:underline text-left pt-1">Usar mi ubicación actual</button>
                </div>

                <div id="status-section" class="mt-6 text-center hidden">
                    <p id="status-text" class="text-lg font-semibold text-green-600">Modelo y ubicación cargados desde caché.</p>
                </div>

                <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button id="load-data-btn" class="control-button bg-green-500 hover:bg-green-600 w-full sm:w-auto">Cargar y Guardar</button>
                    <button id="goto-map-btn" class="control-button bg-indigo-500 hover:bg-indigo-600 w-full sm:w-auto" disabled>Ver en Mapa</button>
                </div>
                <div class="mt-4 text-center">
                    <button id="clear-cache-btn" class="text-sm text-red-500 hover:underline">Limpiar Caché y Recargar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- PÁGINA 2: Vista de Mapa -->
    <div id="map-page" class="page">
        <div id="map-container">
            <div id="map-canvas"></div>
            <canvas id="model-preview-canvas"></canvas>
        </div>
        <div id="map-controls">
            <button id="back-to-setup-from-map-btn" class="control-button bg-gray-500 hover:bg-gray-600">Volver</button>
            <button id="goto-ar-from-map-btn" class="control-button bg-green-500 hover:bg-green-600">Iniciar AR</button>
        </div>
    </div>


    <!-- PÁGINA 3: Vista de Realidad Aumentada -->
    <div id="ar-page" class="page">
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Iniciando cámara y GPS...</p>
        </div>

        <a-scene id="ar-scene" vr-mode-ui="enabled: false" ar-js='sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;' renderer="logarithmicDepthBuffer: true;" loading-screen="enabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>
            <a-sky color="#ECECEC"></a-sky>
            <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
            <a-light type="ambient" intensity="0.5"></a-light>
        </a-scene>

        <div id="ar-controls">
             <button id="back-to-map-btn" class="control-button bg-gray-500 hover:bg-gray-600">Volver al Mapa</button>
            <button id="toggle-interior-view" class="control-button bg-blue-500 hover:bg-blue-600">Ver Interior</button>
        </div>

        <div id="message-box"></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Global state
        const CACHE_NAME = 'geo-ar-cache-v2';
        let appState = {
            modelURL: null, coords: null, normalizationFactor: 1,
            isInteriorView: false, initialCameraPosition: new THREE.Vector3(),
        };
        let map, modelPreview = { renderer: null, scene: null, camera: null, model: null, animationFrameId: null };

        // DOM Elements
        const pages = {
            upload: document.getElementById('upload-page'),
            map: document.getElementById('map-page'),
            ar: document.getElementById('ar-page'),
        };
        const arScene = document.getElementById('ar-scene');
        const messageBox = document.getElementById('message-box');
        
        function showMessage(msg, duration = 3000) {
            messageBox.textContent = msg;
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), duration);
        }

        function navigateTo(pageName) {
            Object.values(pages).forEach(p => p.classList.remove('active'));
            pages[pageName].classList.add('active');

            if (pageName === 'map') {
                initMapAndPreview();
            } else if (modelPreview.animationFrameId) {
                // Cleanup map preview animation when leaving the page
                cancelAnimationFrame(modelPreview.animationFrameId);
                modelPreview.animationFrameId = null;
            }
        }

        async function clearCacheAndReload() {
            await caches.delete(CACHE_NAME);
            showMessage('Caché limpiado.');
            setTimeout(() => window.location.reload(), 1000);
        }

        async function loadDataFromCache() {
            try {
                const cache = await caches.open(CACHE_NAME);
                const [modelRes, coordsRes] = await Promise.all([
                    cache.match('cached-model.glb'), cache.match('cached-coords.json')
                ]);
                if (!modelRes || !coordsRes) throw new Error("Datos no encontrados en caché.");

                const modelBlob = await modelRes.blob();
                appState.coords = await coordsRes.json();
                appState.modelURL = URL.createObjectURL(modelBlob);
                
                document.getElementById('upload-section').classList.add('hidden');
                document.getElementById('load-data-btn').classList.add('hidden');
                document.getElementById('status-section').classList.remove('hidden');
                document.getElementById('goto-map-btn').disabled = false;
                showMessage('Datos cargados desde el caché.');
                return true;
            } catch (error) {
                console.log('No hay datos en caché.', error.message);
                return false;
            }
        }

        async function saveDataToCache() {
            const modelFile = document.getElementById('model-upload').files[0];
            const lat = parseFloat(document.getElementById('latitude-input').value);
            const lon = parseFloat(document.getElementById('longitude-input').value);

            if (!modelFile || isNaN(lat) || isNaN(lon)) {
                showMessage('Por favor, completa todos los campos.');
                return;
            }

            showMessage('Guardando datos en caché...');
            const cache = await caches.open(CACHE_NAME);
            const coordsBlob = new Blob([JSON.stringify({ latitude: lat, longitude: lon })], { type: 'application/json' });
            await Promise.all([
                cache.put('cached-model.glb', new Response(modelFile)),
                cache.put('cached-coords.json', new Response(coordsBlob))
            ]);
            await loadDataFromCache();
        }

        function useCurrentLocation() {
            if (!navigator.geolocation) {
                showMessage("Geolocalización no es soportada por tu navegador.");
                return;
            }
            showMessage("Obteniendo ubicación...");
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById('latitude-input').value = position.coords.latitude.toFixed(6);
                document.getElementById('longitude-input').value = position.coords.longitude.toFixed(6);
                showMessage("Ubicación obtenida.");
            }, () => {
                showMessage("No se pudo obtener la ubicación. Revisa los permisos.");
            });
        }
        
        window.initMap = function() { /* Google Maps callback will call this */ };

        function initMapAndPreview() {
            if (!appState.coords) {
                showMessage("No hay coordenadas para mostrar el mapa.");
                navigateTo('upload');
                return;
            }
            
            const mapOptions = {
                center: { lat: appState.coords.latitude, lng: appState.coords.longitude },
                zoom: 18,
                mapTypeId: 'satellite',
                disableDefaultUI: true,
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            new google.maps.Marker({ position: mapOptions.center, map: map });
            
            initModelPreview();
        }

        async function initModelPreview() {
            const canvas = document.getElementById('model-preview-canvas');
            if (!modelPreview.renderer) {
                modelPreview.renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            }
            modelPreview.renderer.setSize(window.innerWidth, window.innerHeight);
            modelPreview.renderer.setPixelRatio(window.devicePixelRatio);

            modelPreview.scene = new THREE.Scene();
            modelPreview.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            modelPreview.camera.position.set(0, 30, 0); // Vista desde arriba
            modelPreview.camera.lookAt(0, 0, 0);

            modelPreview.scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            modelPreview.scene.add(new THREE.DirectionalLight(0xffffff, 2));

            if (modelPreview.model) modelPreview.scene.remove(modelPreview.model);
            
            try {
                const loader = new GLTFLoader();
                const gltf = await loader.loadAsync(appState.modelURL);
                modelPreview.model = gltf.scene;
                
                // Escalar el modelo para la vista previa
                const box = new THREE.Box3().setFromObject(modelPreview.model);
                const size = new THREE.Vector3();
                box.getSize(size);
                const maxSize = Math.max(size.x, size.y, size.z);
                const scale = 20 / maxSize; // Ajustar a un tamaño visible en el mapa
                modelPreview.model.scale.set(scale, scale, scale);
                
                modelPreview.scene.add(modelPreview.model);
                animateModelPreview();
            } catch (error) {
                console.error("Error cargando modelo para vista previa:", error);
            }
        }
        
        function animateModelPreview() {
            modelPreview.animationFrameId = requestAnimationFrame(animateModelPreview);
            if (modelPreview.model) modelPreview.model.rotation.y += 0.01;
            modelPreview.renderer.render(modelPreview.scene, modelPreview.camera);
        }

        async function startAR() {
            if (!appState.modelURL || !appState.coords) {
                showMessage("No hay modelo o coordenadas cargadas.");
                return;
            }
            navigateTo('ar');
            document.getElementById('loading-screen').style.display = 'flex';

            const existingModel = arScene.querySelector('#arch-model');
            if (existingModel) existingModel.parentNode.removeChild(existingModel);

            try {
                if(appState.normalizationFactor === 1) { // Normalize only if not done before
                    const loader = new GLTFLoader();
                    const gltf = await loader.loadAsync(appState.modelURL);
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const size = new THREE.Vector3();
                    box.getSize(size);
                    const maxSize = Math.max(size.x, size.y, size.z);
                    appState.normalizationFactor = maxSize > 0 ? 1.0 / maxSize : 1.0;
                }
                
                const modelEntity = document.createElement('a-entity');
                modelEntity.setAttribute('id', 'arch-model');
                modelEntity.setAttribute('gltf-model', `url(${appState.modelURL})`);
                modelEntity.setAttribute('scale', `${appState.normalizationFactor} ${appState.normalizationFactor} ${appState.normalizationFactor}`);
                modelEntity.setAttribute('gps-entity-place', `latitude: ${appState.coords.latitude}; longitude: ${appState.coords.longitude};`);
                arScene.appendChild(modelEntity);
                
                window.addEventListener('gps-camera-update-position', () => {
                     document.getElementById('loading-screen').style.display = 'none';
                }, { once: true });
            } catch(error) {
                console.error("Error al iniciar AR:", error);
                showMessage("Error al cargar el modelo 3D.");
                document.getElementById('loading-screen').style.display = 'none';
                navigateTo('upload');
            }
        }

        function toggleInteriorView() {
            appState.isInteriorView = !appState.isInteriorView;
            const cameraEl = arScene.querySelector('[gps-camera]');
            const modelEl = arScene.querySelector('#arch-model');
            if (!cameraEl || !modelEl) return;
            
            if(appState.isInteriorView) {
                appState.initialCameraPosition.copy(cameraEl.object3D.position);
                cameraEl.setAttribute('gps-camera', 'active', false);
                cameraEl.setAttribute('look-controls', 'enabled', true);
                cameraEl.object3D.position.set(0, 1.6, 0); 
                modelEl.setAttribute('visible', false);
                document.getElementById('toggle-interior-view').textContent = 'Ver Exterior';
                showMessage('Vista Interior: Muévete con el ratón/dedo.');
            } else {
                cameraEl.setAttribute('look-controls', 'enabled', false);
                cameraEl.setAttribute('gps-camera', 'active', true);
                cameraEl.object3D.position.copy(appState.initialCameraPosition);
                modelEl.setAttribute('visible', true);
                document.getElementById('toggle-interior-view').textContent = 'Ver Interior';
                showMessage('Vista Exterior por GPS.');
            }
        }
        
        function stopAR() {
             const cameraEl = arScene.querySelector('[gps-camera]');
             const stream = cameraEl?.components['gps-camera']?.video?.srcObject;
             if (stream) stream.getTracks().forEach(track => track.stop());
             navigateTo('map');
        }

        // --- Event Listeners ---
        document.getElementById('load-data-btn').addEventListener('click', saveDataToCache);
        document.getElementById('clear-cache-btn').addEventListener('click', clearCacheAndReload);
        document.getElementById('goto-map-btn').addEventListener('click', () => navigateTo('map'));
        document.getElementById('use-location-btn').addEventListener('click', useCurrentLocation);
        document.getElementById('back-to-setup-from-map-btn').addEventListener('click', () => navigateTo('upload'));
        document.getElementById('goto-ar-from-map-btn').addEventListener('click', startAR);
        document.getElementById('back-to-map-btn').addEventListener('click', stopAR);
        document.getElementById('toggle-interior-view').addEventListener('click', toggleInteriorView);

        // --- Init ---
        loadDataFromCache();
    </script>
</body>
</html>
