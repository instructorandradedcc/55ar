<head>

    <meta name="theme-color" content="#000000">
    <title>AR Admin Pro v6.7 (Final Integrated)</title>

    <link rel="icon" type="image/png" href="https://github.com/instructorandradedcc/55ar/raw/main/favicon3dAR.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Model Viewer (Google AR) -->

        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        .view {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            flex-direction: column;
            background: #000;
        }

        .view.active {
            display: flex;
            z-index: 10;
        }

        .dark-card {
            background: #0a0a0a;
            border: 1px solid #333;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .hero-bg-dark {
            background: radial-gradient(circle at top, #1e1b4b 0%, #000000 80%);
        }

        .ar-overlay-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 24px;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }

        .ar-btn {
            pointer-events: auto;
            border-radius: 16px;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .ar-btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border: 1px solid #66BB6A;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-gps {
            background: #0ea5e9;
            color: white;
            border: 1px solid #38bdf8;
        }

        .leaflet-popup-content-wrapper {
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 12px;
            font-family: 'Outfit';
        }

        .leaflet-popup-tip {
            background: #333;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: white;
            font-size: 20px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-local {
            background: #F59E0B;
            color: #000;
        }

        .status-global {
            background: #10B981;
            color: #fff;
        }

        .loader-spin {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ar-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        model-viewer[ar-status="session-started"]>.ar-prompt {
            display: block;
        }

        .admin-header {
            background: linear-gradient(90deg, #312e81, #1e1b4b);
            border-bottom: 1px solid #4338ca;
        }

        .log-card {
            border-left: 4px solid #6366f1;
            background: #111;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tool-btn:active {
            background: #4f46e5;
        }

        .tools-panel {
            position: absolute;
            right: 10px;
            top: 80px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        // --- CONFIGURACI√ìN CLOUDFLARE R2 (Lectura P√∫blica) ---
        const R2_PUBLIC_URL = "https://pub-993faefd4ee6432f9b171fce47268ac6.r2.dev";
        const EXPIRATION_TIME_MS = 30 * 60 * 1000; // 30 Minutos

        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "v7.2 | R2 DEBUG";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";


        let app, auth, db, storage;

        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open("ARConstructorDB", 2);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("models")) db.createObjectStore("models");
                if (!db.objectStoreNames.contains("projects")) db.createObjectStore("projects", { keyPath: "id" });
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });

        async function saveModelToCache(key, blob) {
            const db = await dbPromise;
            const tx = db.transaction("models", "readwrite");
            tx.objectStore("models").put(blob, key);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getModelFromCache(key) {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("models").objectStore("models").get(key);
                req.onsuccess = () => r(req.result);
                req.onerror = () => r(null);
            });
        }

        async function saveProjectToLocalDB(project) {
            const db = await dbPromise;
            const tx = db.transaction("projects", "readwrite");
            tx.objectStore("projects").put(project);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getAllLocalProjects() {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("projects").objectStore("projects").getAll();
                req.onsuccess = () => r(req.result || []);
                req.onerror = () => r([]);
            });
        }

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.error);
        } catch (e) { console.error("Init Error:", e); }

        const state = {
            user: null, role: 'guest', currentProject: null, tempFile: null, localBlobUrl: null,
            draftData: { name: '', coords: { lat: 0, lon: 0 }, calibration: { x: 0, y: 0, z: 0, r: 0, s: 1 } },
            map: null, adminMap: null, modelOrientation: { roll: 0, pitch: 0, yaw: 0 },
            localProjects: [], currentDraftId: null, mapListener: null
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #F59E0B; color: #000; padding: 2px 5px; border-radius: 3px;');

                // WATCHDOG (PRIORIDAD ALTA): Si en 5s no ha cargado, forzar vista
                setTimeout(() => {
                    const l = document.getElementById('loader');
                    if (l && !l.classList.contains('hidden')) {
                        console.warn("Watchdog: Loader stuck, forcing hide.");
                        l.classList.add('hidden'); // Force hide direct DOM
                        if (!state.user) this.navTo('auth');
                    }
                }, 5000);

                try {
                    if (typeof auth !== 'undefined') this.initAuth();
                    else console.error("Auth not initialized");
                } catch (e) {
                    console.error("Critical Init Error:", e);
                    this.loader(false);
                    this.navTo('auth');
                }

                this.updateVersionUI();
                const viewer = document.getElementById('model-viewer-surface');
                if (viewer) viewer.addEventListener('scale-change', this.handleScaleChange.bind(this));
                window.app = this;

                // Limpieza peri√≥dica de expirados
                setInterval(() => this.cleanupExpiredProjects(), 60000);
            }

            // --- L√ìGICA DE APERTURA Y CACH√â (CRUCIAL) ---
            async openSharedProject(projectId, ownerUid) {
                this.loader(true, "Verificando enlace...");
                try {
                    // 1. Verificar si ya lo tengo en cach√© (Si s√≠, abrir sin importar expiraci√≥n)
                    const cachedBlob = await getModelFromCache(projectId);
                    if (cachedBlob) {
                        console.log("Modelo encontrado en cach√© local. Abriendo offline.");
                        this.toast("üìÇ Cargado desde tu celular", "success");
                        // Obtenemos metadatos b√°sicos de Firestore si es posible, sino usamos defaults
                        try {
                            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                            const docSnap = await getDoc(doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', projectId));
                            if (docSnap.exists()) {
                                await this.setupViewer(docSnap.data(), true, cachedBlob);
                                return;
                            }
                        } catch (e) { console.warn("Offline o eliminado en nube, usando cach√©"); }

                        // Fallback si no hay conexi√≥n pero hay cach√©
                        await this.setupViewer({ id: projectId, coords: null, status: 'cached_offline' }, true, cachedBlob);
                        return;
                    }

                    // 2. Si no est√° en cach√©, consultar Firestore
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const docRef = doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', projectId);
                    const docSnap = await getDoc(docRef);

                    if (!docSnap.exists()) throw new Error("El proyecto no existe o fue eliminado.");

                    const data = docSnap.data();

                    // 3. Verificar Expiraci√≥n (Solo si no estaba en cach√©)
                    if (data.expiresAt && Date.now() > data.expiresAt) {
                        // Intentar borrarlo si ya expir√≥ para limpiar la DB
                        this.forceDeleteExpired(projectId, ownerUid);
                        throw new Error("‚è≥ Este enlace ha expirado (l√≠mite 30 min).");
                    }

                    // 4. Descargar y Guardar en Cach√© (La magia)
                    this.loader(true, "Descargando modelo...");
                    let fetchUrl = data.modelUrl;

                    // Soporte para URL de R2 si se implementa upload directo, o Firebase
                    if (data.storageType === 'r2') {
                        fetchUrl = `${R2_PUBLIC_URL}/${projectId}.glb`;
                    }

                    const response = await fetch(fetchUrl);
                    if (!response.ok) throw new Error("Error descargando archivo 3D");

                    const blob = await response.blob();

                    // GUARDA EN CACH√â INMEDIATAMENTE
                    await saveModelToCache(projectId, blob);

                    this.toast("‚úÖ Modelo guardado en tu dispositivo", "success");
                    state.currentProject = { id: projectId, data: data, ownerUid: ownerUid };

                    // Configurar visualizador usando el Blob reci√©n descargado
                    await this.setupViewer(data, true, blob);

                } catch (e) {
                    this.toast(e.message, "error");
                    setTimeout(() => this.navTo('auth'), 2000);
                } finally {
                    this.loader(false);
                }
            }

            async setupViewer(data, isShared = false, preloadedBlob = null) {
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = "";

                let blob = preloadedBlob;

                // Si no vino precargado, intentar cach√©
                if (!blob) {
                    try { blob = await getModelFromCache(data.id); } catch (e) { }
                }

                if (blob) {
                    viewer.src = URL.createObjectURL(blob);
                } else if (data.modelUrl) {
                    viewer.src = data.modelUrl;
                }

                if (data.isImported) this.setupHybridSync(data);

                // UI Overlay
                const overlay = document.getElementById('viewer-overlay');
                let timerHtml = '';

                if (data.expiresAt && !isShared) {
                    const minutesLeft = Math.max(0, Math.ceil((data.expiresAt - Date.now()) / 60000));
                    timerHtml = `<div class="bg-orange-600/90 text-white text-xs font-bold px-2 py-1 rounded mb-1 animate-pulse">‚è≥ EXPIRA EN: ${minutesLeft} MIN</div>`;
                }

                overlay.innerHTML = `
                    <div class="bg-black/50 backdrop-blur p-2 rounded-lg mb-2 text-center text-xs text-white/70">
                        ${timerHtml}
                        üìç GPS: ${data.coords ? `${data.coords.lat.toFixed(5)}, ${data.coords.lon.toFixed(5)}` : 'Sin datos'}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary flex-1">‚õî SALIR</button>
                        ${data.coords ? `<button onclick="app.startARGPSWrapper()" class="ar-btn btn-gps flex-1">üì° VER EN GPS</button>` : ''}
                    </div>
                    ${(data.status === 'global' || data.status === 'local_synced') ? `
                    <div class="flex gap-2 mt-2">
                         <button onclick="app.shareLink('${data.id}', '${data.ownerUid}')" class="ar-btn bg-blue-500 text-white flex-1 text-xs">üîó LINK</button>
                         <button onclick="app.showQR('${data.id}', '${data.ownerUid}')" class="ar-btn bg-white text-black flex-1 text-xs">üì± QR</button>
                    </div>` : ''}
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mt-2">üì∑ VER EN MESA (AR)</button>
                    ${!isShared && data.status !== 'global' ? `<button id="btn-publish-${data.id}" onclick="app.publishProject('${data.id}')" class="ar-btn bg-indigo-600 text-white w-full mt-2">‚òÅÔ∏è PUBLICAR (30 MIN)</button>` : ''}
                `;

                const arBtn = document.getElementById('btn-ar-action');
                if (arBtn) arBtn.onclick = () => { if (viewer.loaded) viewer.activateAR(); else this.toast("Espera carga...", "warning"); };

                // Restaurar escala y rotaci√≥n
                if (data.orientation) viewer.orientation = `${data.orientation.roll}deg ${data.orientation.pitch}deg ${data.orientation.yaw}deg`;
                const scaleValue = data.calibration?.s || state.draftData.calibration.s || 1;
                viewer.scale = `${scaleValue} ${scaleValue} ${scaleValue}`;
            }

            // --- PUBLICACI√ìN CON EXPIRACI√ìN (30 MIN) ---
            async publishProject(id) {
                if (!state.user) {
                    this.showToast("Inicia sesi√≥n para publicar", "error");
                    return;
                }

                const project = state.localProjects.find(p => p.id === id); // Assuming projects is state.localProjects
                if (!project) return;

                const WORKER_ENDPOINT = "https://fancy-glitter-4bfc.instructor-andrade-dcc.workers.dev"; // EJ: https://r2-worker.usuario.workers.dev
                const R2_PUBLIC_DOMAIN = "https://pub-993faefd4ee6432f9b171fce47268ac6.r2.dev";
                // ---------------------------------

                if (WORKER_ENDPOINT.includes("PON_AQUI_TU_URL_DEL_WORKER")) {
                    alert("‚ö†Ô∏è ATENCI√ìN: Debes configurar la URL de tu Cloudflare Worker en el c√≥digo (index.html, l√≠nea aprox 970) para que la subida funcione.");
                    return;
                }

                // Confirmaci√≥n
                if (!confirm("¬øPublicar proyecto en la nube?\nEl modelo se subir√° a R2 y estar√° disponible v√≠a Link y QR.")) {
                    return;
                }

                const btn = document.getElementById(`btn-publish-${id}`);
                let originalText = "";
                if (btn) {
                    originalText = btn.innerHTML;
                    btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Subiendo...`;
                    btn.disabled = true;
                }

                try {
                    this.loader(true, "Iniciando publicaci√≥n segura...");

                    let modelUrl = project.modelUrl;

                    // SI EL MODELO ES LOCAL (Blob), SUBIR A R2 V√çA WORKER
                    if (!modelUrl || !modelUrl.startsWith('http')) { // Check for null/undefined modelUrl or if it's not an http URL
                        console.log("Detectado modelo local. Iniciando subida a R2...");

                        // 1. Obtener Blob
                        const blob = await getModelFromCache(id);
                        if (!blob) throw new Error("No se encontr√≥ el archivo 3D localmente.");

                        const fileName = `${state.user.uid}/${id}.glb`;

                        // 2. Pedir URL Presignada
                        this.loader(true, "Autorizando subida...");
                        const presignResp = await fetch(WORKER_ENDPOINT, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                fileName: fileName,
                                fileType: 'model/gltf-binary'
                            })
                        });

                        if (!presignResp.ok) {
                            const errText = await presignResp.text();
                            throw new Error(`Error en Worker: ${errText}`);
                        }

                        const { uploadUrl } = await presignResp.json();

                        // 3. Subir a R2
                        this.loader(true, "Subiendo a la nube (R2)...");
                        const uploadResp = await fetch(uploadUrl, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'model/gltf-binary' },
                            body: blob
                        });

                        if (!uploadResp.ok) throw new Error("Fallo al subir archivo a R2.");

                        // 4. Actualizar URL con el dominio p√∫blico
                        modelUrl = `${R2_PUBLIC_DOMAIN}/${fileName}`;
                        console.log("Subida exitosa. R2 URL:", modelUrl);
                    } else {
                        console.log("El modelo ya es remoto, omitiendo subida.", modelUrl);
                    }

                    // GUARDAR METADATA EN FIRESTORE
                    this.loader(true, "Guardando enlace...");

                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const projectRef = doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id);
                    await setDoc(projectRef, {
                        ...project,
                        modelUrl: modelUrl,
                        status: 'global', // Changed from 'published' to 'status: global' to match existing logic
                        updatedAt: new Date().toISOString(), // Use ISO string for consistency
                        expiresAt: Date.now() + (30 * 60 * 1000), // 30 minutes from now
                        ownerUid: state.user.uid,
                        storageType: 'r2' // Indicate storage type
                    }, { merge: true });

                    // Log p√∫blico (re-using existing logic)
                    await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                        userName: state.user.displayName, userId: state.user.uid, projectName: project.name,
                        status: "Publicado (30min TTL)", createdAt: new Date().toISOString(), projectId: id,
                        coords: project.coords, expiresAt: Date.now() + (30 * 60 * 1000)
                    });

                    // Actualizar UI local
                    project.status = 'global';
                    project.modelUrl = modelUrl;
                    project.expiresAt = Date.now() + (30 * 60 * 1000);
                    await saveProjectToLocalDB(project); // Update local IndexedDB
                    this.loadProjects(); // Re-render projects list

                    this.toast("¬°Proyecto publicado con √©xito!", "success");
                    this.openProject(id); // Abrir para ver opciones de compartir

                } catch (error) {
                    console.error("Error publicando:", error);
                    this.toast(`Error: ${error.message}`, "error");
                    alert(`‚ùå FALL√ì LA PUBLICACI√ìN\n\nError T√©cnico: ${error.message}\n\nEnv√≠a captura de esto al soporte.`);
                } finally {
                    this.loader(false);
                    if (btn) { // Check if btn exists before accessing properties
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                }
            }
            async cleanupExpiredProjects() {
                // Esta funci√≥n corre en segundo plano para limpiar la UI
                if (!state.user) return;
                // Aqu√≠ podr√≠as implementar l√≥gica para ocultar items vencidos visualmente
                console.log("Verificando caducidad de enlaces...");
                // Nota: La eliminaci√≥n real ocurre al intentar acceder (Lazy Delete) o mediante Cloud Functions.
            }

            async forceDeleteExpired(pid, uid) {
                // Intento de limpieza si un usuario encuentra un link muerto
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                try {
                    await deleteDoc(doc(db, 'artifacts', namespace, 'users', uid, 'projects', pid));
                    // Opcional: borrar logs p√∫blicos
                } catch (e) { }
            }

            // --- M√âTODOS BASE (Resto del sistema intacto) ---
            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    this.loader(false);
                    const params = new URLSearchParams(window.location.search);
                    if (user) {
                        this.handleUserLogin(user);
                        // Si hay ID en URL, intentamos abrir
                        if (params.get('id') && params.get('uid')) {
                            state.role = 'client';
                            this.openSharedProject(params.get('id'), params.get('uid'));
                        } else {
                            this.navTo('dashboard');
                            setTimeout(() => this.loadProjects(), 500);
                        }
                    } else {
                        // Si no hay user pero hay ID, login an√≥nimo autom√°tico
                        if (params.get('id')) signInAnonymously(auth);
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                if (user.email === ADMIN_EMAIL) state.role = 'admin';
                else if (user.isAnonymous) state.role = 'guest';
                else state.role = 'architect';
                this.updateUserProfile(user);
            }

            updateUserProfile(user) {
                const nameEl = document.getElementById('user-name-display');
                const avatarImg = document.getElementById('user-avatar-img');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                if (nameEl) nameEl.textContent = user.displayName || "Invitado";
                if (user.photoURL) {
                    avatarImg.src = user.photoURL;
                    avatarImg.classList.remove('hidden');
                    avatarPlaceholder.classList.add('hidden');
                } else {
                    avatarImg.classList.add('hidden');
                    avatarPlaceholder.classList.remove('hidden');
                }
            }

            async loginGoogle() {
                const provider = new GoogleAuthProvider();
                try { await signInWithPopup(auth, provider); } catch (e) { this.toast(e.message, "error"); }
            }
            async loginAnonymous() { try { await signInAnonymously(auth); } catch (e) { } }
            logout() { signOut(auth).then(() => window.location.reload()); }

            navTo(id) {
                // Limpiar Toast (alerta roja) al cambiar de vista
                const t = document.getElementById('toast');
                if (t) t.classList.add('-translate-y-24');

                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                const target = document.getElementById(`view-${id}`);
                if (target) target.classList.add('active');
            }

            async loadProjects() {
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-8 text-center text-slate-500 animate-pulse">Cargando proyectos...</div>';
                let currentLocals = await getAllLocalProjects();
                state.localProjects = currentLocals;

                if (state.user && !state.user.isAnonymous) {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    onSnapshot(collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects'), (snap) => {
                        list.innerHTML = '';
                        const merged = [];
                        snap.forEach(doc => {
                            const data = doc.data();
                            // Filtrar visualmente los expirados
                            if (!data.expiresAt || Date.now() < data.expiresAt) {
                                merged.push({ id: doc.id, ...data });
                            }
                        });
                        // A√±adir locales que no est√©n en nube
                        currentLocals.forEach(lp => { if (!merged.find(m => m.id === lp.id)) merged.push(lp); });
                        merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                        if (merged.length === 0) list.innerHTML = `<div class="p-10 text-center opacity-50"><p>Sin proyectos activos</p></div>`;
                        else merged.forEach(p => this.renderUserProjectCard(p, list));
                    });
                } else {
                    this.renderUserList(currentLocals, list);
                }
            }

            renderUserList(projects, container) {
                container.innerHTML = '';
                projects.forEach(p => this.renderUserProjectCard(p, container));
            }

            renderUserProjectCard(data, container) {
                const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
                const isExpired = data.expiresAt && Date.now() > data.expiresAt;

                const el = document.createElement('div');
                el.className = `dark-card p-5 rounded-2xl mb-4 relative overflow-hidden group ${isExpired ? 'opacity-50 grayscale' : ''}`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-white text-lg">${data.name}</h3>
                        <button onclick="app.deleteProject('${data.id}')" class="text-slate-400 hover:text-red-400">üóëÔ∏è</button>
                    </div>
                    <p class="text-xs text-slate-400 mb-3">${date} ‚Ä¢ ${isExpired ? 'EXPIRADO' : data.status}</p>
                    <div class="flex gap-2">
                        <button onclick="app.openProject('${data.id}')" class="flex-1 bg-white text-black text-sm font-bold py-3 rounded-xl">üëÄ Ver</button>
                        ${data.status !== 'global' && !isExpired ? `<button id="btn-publish-${data.id}" onclick="app.publishProject('${data.id}')" class="flex-1 bg-emerald-600 text-white text-sm font-bold py-3 rounded-xl">‚òÅÔ∏è 30 Min</button>` : ''}
                    </div>
                `;
                container.appendChild(el);
            }

            async openProject(id) {
                this.loader(true);
                try {
                    let project = state.localProjects.find(p => p.id === id);
                    // Si no est√° local, buscar en nube (caso dashboard admin)
                    if (!project && state.user) {
                        const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                        const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                        if (snap.exists()) project = { id: snap.id, ...snap.data() };
                    }
                    if (!project) throw new Error("Proyecto no encontrado");

                    state.currentProject = { id: project.id, data: project, ownerUid: state.user.uid };
                    await this.setupViewer(project);
                } catch (e) { this.toast(e.message, "error"); } finally { this.loader(false); }
            }

            // --- GPS & TOOLS ---
            async startARGPSWrapper() {
                const data = state.currentProject.data;
                this.navTo('ar');
                let finalUrl = data.modelUrl;
                // Intentar usar blob local para GPS tambi√©n
                const blob = await getModelFromCache(data.id);
                if (blob) finalUrl = URL.createObjectURL(blob);

                this.startARGPS(data.coords, finalUrl, data.calibration?.s || 1);
            }

            startARGPS(coords, modelUrl, scale) {
                const container = document.getElementById('ar-container');
                document.getElementById('ar-debug-panel').classList.remove('hidden');
                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 0; positionMinAccuracy: 50;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${coords.lat}; longitude: ${coords.lon};">
                            <a-gltf-model src="${modelUrl}" scale="${scale} ${scale} ${scale}" position="0 0 0"></a-gltf-model>
                        </a-entity>
                    </a-scene>`;
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(pos => {
                        const dist = this.calcDist(pos.coords.latitude, pos.coords.longitude, coords.lat, coords.lon);
                        document.getElementById('gps-data-display').innerHTML = `DISTANCIA: <b>${dist.toFixed(2)}m</b>`;
                    }, null, { enableHighAccuracy: true });
                }
            }

            calcDist(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const œÜ1 = lat1 * Math.PI / 180, œÜ2 = lat2 * Math.PI / 180;
                const ŒîœÜ = (lat2 - lat1) * Math.PI / 180, ŒîŒª = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            }

            // --- CREACI√ìN Y EDITOR ---
            handleFile(e) { state.tempFile = e.target.files[0]; if (state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                if (show && id === 'new-project') this.resetCreation();
                show ? m.classList.remove('hidden') : m.classList.add('hidden');
            }
            resetCreation() {
                state.tempFile = null; document.getElementById('project-name').value = "";
                state.draftData = { name: '', coords: { lat: 0, lon: 0 }, calibration: { s: 1 } };
            }
            async startCreationFlow() {
                const name = document.getElementById('project-name').value;
                if (!name || !state.tempFile) return this.toast("Faltan datos", "warning");
                state.draftData.name = name;
                state.localBlobUrl = URL.createObjectURL(state.tempFile);
                this.toggleModal('new-project', false);
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = state.localBlobUrl;
                viewer.scale = "1 1 1";
                document.getElementById('tools-panel-container').classList.remove('hidden');
                document.getElementById('viewer-overlay').innerHTML = `
                    <div class="bg-indigo-600/90 p-4 rounded-xl text-center mb-2 animate-pulse">
                        <h3 class="font-bold text-white">PASO 1: Ajustar en AR</h3>
                        <div class="text-xs">Usa "VER EN MESA". Pellizca para escalar.</div>
                    </div>
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mb-2">üì∑ VER EN MESA (AR)</button>
                    <button onclick="app.captureDataAndSave()" class="ar-btn bg-emerald-600 text-white w-full">üíæ GUARDAR Y FINALIZAR</button>
                    <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary w-full mt-2">Cancelar</button>
                `;
                document.getElementById('btn-ar-action').onclick = () => viewer.activateAR();
            }

            handleScaleChange(event) {
                const newScale = event.detail.currentScale;
                state.draftData.calibration.s = newScale;
            }

            captureDataAndSave() {
                this.loader(true, "Guardando...");
                const finalScale = state.draftData.calibration.s || 1;
                navigator.geolocation.getCurrentPosition(pos => {
                    this.saveLocalDraft({ lat: pos.coords.latitude, lon: pos.coords.longitude }, finalScale);
                }, () => {
                    this.saveLocalDraft({ lat: 0, lon: 0 }, finalScale);
                    this.toast("GPS fall√≥ (0,0)", "warning");
                }, { enableHighAccuracy: true });
            }

            async saveLocalDraft(coords, scale) {
                const pid = `loc_${Date.now()}`;
                const pData = {
                    id: pid, name: state.draftData.name, modelUrl: pid, coords,
                    calibration: { s: scale }, orientation: { roll: 0, pitch: 0, yaw: 0 },
                    status: 'local', role: 'owner', createdAt: new Date().toISOString()
                };
                await saveModelToCache(pid, state.tempFile);
                await saveProjectToLocalDB(pData);
                this.loader(false);
                this.toast("‚úÖ Creado Localmente", "success");
                this.navTo('dashboard');
                this.loadProjects();
            }

            // --- ELIMINACI√ìN LOCAL ---
            async deleteProject(id) {
                if (!confirm("¬øBorrar proyecto?")) return;
                this.loader(true);
                const dbL = await dbPromise;
                dbL.transaction("projects", "readwrite").objectStore("projects").delete(id);
                dbL.transaction("models", "readwrite").objectStore("models").delete(id);
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                try { await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id)); } catch (e) { }
                this.loader(false); this.loadProjects();
            }

            // --- UTILIDADES ---
            shareLink(id, uid) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${uid}`;
                navigator.clipboard.writeText(url).then(() => this.toast("Enlace copiado!", "success"));
            }
            showQR(id, uid) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${uid}`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
                document.getElementById('qr-image').src = qrUrl;
                this.toggleModal('qr', true);
            }
            updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-emerald-600' : 'bg-slate-800'} border border-white/20`;
                t.innerHTML = msg;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            loader(show, text) {
                const l = document.getElementById('loader');
                if (text) document.getElementById('loader-text').textContent = text;
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }
            rotateModel(axis, deg) {
                if (axis === 'pitch') state.modelOrientation.pitch += deg;
                if (axis === 'roll') state.modelOrientation.roll += deg;
                if (axis === 'yaw') state.modelOrientation.yaw += deg;
                const viewer = document.getElementById('model-viewer-surface');
                if (viewer) viewer.orientation = `${state.modelOrientation.roll}deg ${state.modelOrientation.pitch}deg ${state.modelOrientation.yaw}deg`;
            }
        }
        window.onload = () => { try { window.app = new ARSystem(); } catch (e) { console.error(e); } };
    </script>
</head>

<body>
    <div id="toast"
        class="-translate-y-24 fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] bg-slate-800 transition-all text-center min-w-[200px]">
    </div>

                </div>

    <div id="view-auth" class="view active justify-center items-center p-6 hero-bg-dark">

            <button onclick="app.loginAnonymous()"

                Invitado</button>

    <div id="view-admin-map" class="view">

        <div class="absolute bottom-10 left-0 w-full p-6 z-20 flex justify-center pointer-events-auto">

                GPS</button>

    <div id="view-editor" class="view">
        <div id="map" class="flex-1 bg-slate-900 relative z-0"></div>

    <div id="modal-new-project"
        class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-md p-6 flex items-end sm:items-center justify-center transition-all">
        <div class="dark-card w-full max-w-md p-8 rounded-[2rem] shadow-2xl mb-4 sm:mb-0">

                <input type="text" id="project-name" placeholder="Nombre del proyecto"
                    class="w-full bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-white outline-none focus:border-indigo-500">
                <label
                    class="block bg-white/5 border border-dashed border-white/20 p-8 rounded-2xl text-center cursor-pointer hover:bg-white/10 hover:border-indigo-500 transition group">
                    <input type="file" accept=".glb" class="hidden" onchange="app.handleFile(event)">
                    <div class="text-3xl mb-2">üì¶</div>
                    <span class="text-indigo-400 font-bold text-sm">Subir GLB</span>
                    <p id="file-name" class="text-xs text-slate-500 mt-2 font-mono">Max 50MB</p>

            <div class="flex gap-3 mt-10">
                <button onclick="app.toggleModal('new-project', false)"
                    class="flex-1 py-4 rounded-xl font-bold text-slate-400 hover:bg-white/5">Cancelar</button>

    </div>

    <div id="modal-qr"
        class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-md p-6 flex items-center justify-center transition-all">
        <div class="dark-card p-8 rounded-[2rem] shadow-2xl text-center">
            <h2 class="text-2xl font-black text-white mb-4">Compartir Modelo</h2>
            <div class="bg-white p-4 rounded-xl inline-block mb-4">
                <img id="qr-image" src="" alt="QR Code" class="w-48 h-48">
            </div>
            <p class="text-slate-400 text-xs mb-6 max-w-[200px] mx-auto">Escanea para ver en otro dispositivo AR</p>
            <button onclick="app.toggleModal('qr', false)"
                class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl w-full">Cerrar</button>
        </div>
    </div>
</body>
