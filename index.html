    <!-- Fuentes -->

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        .view {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            flex-direction: column;
            background: #000;
        }

        .view.active {
            display: flex;
            z-index: 10;
        }

        .dark-card {
            background: #0a0a0a;
            border: 1px solid #333;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .hero-bg-dark {
            background: radial-gradient(circle at top, #1e1b4b 0%, #000000 80%);
        }

        .ar-overlay-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 24px;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }

        .ar-btn {
            pointer-events: auto;
            border-radius: 16px;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .ar-btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border: 1px solid #66BB6A;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-gps {
            background: #0ea5e9;
            color: white;
            border: 1px solid #38bdf8;
        }

        .leaflet-popup-content-wrapper {
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 12px;
            font-family: 'Outfit';
        }

        .leaflet-popup-tip {
            background: #333;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: white;
            font-size: 20px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-local {
            background: #F59E0B;
            color: #000;
        }

        .status-global {
            background: #10B981;
            color: #fff;
        }

        .loader-spin {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ar-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        model-viewer[ar-status="session-started"]>.ar-prompt {
            display: block;
        }

        .admin-header {
            background: linear-gradient(90deg, #312e81, #1e1b4b);
            border-bottom: 1px solid #4338ca;
        }

        .log-card {
            border-left: 4px solid #6366f1;
            background: #111;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tool-btn:active {
            background: #4f46e5;
        }

        .tools-panel {
            position: absolute;
            right: 10px;
            top: 80px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "v6.7 | INTEGRATED";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";

        let app, auth, db, storage;

        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open("ARConstructorDB", 2);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("models")) db.createObjectStore("models");
                if (!db.objectStoreNames.contains("projects")) db.createObjectStore("projects", { keyPath: "id" });
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });

        async function saveModelToCache(key, blob) {
            const db = await dbPromise;
            const tx = db.transaction("models", "readwrite");
            tx.objectStore("models").put(blob, key);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getModelFromCache(key) {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("models").objectStore("models").get(key);
                req.onsuccess = () => r(req.result);
                req.onerror = () => r(null);
            });
        }

        async function saveProjectToLocalDB(project) {
            const db = await dbPromise;
            const tx = db.transaction("projects", "readwrite");
            tx.objectStore("projects").put(project);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getAllLocalProjects() {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("projects").objectStore("projects").getAll();
                req.onsuccess = () => r(req.result || []);
                req.onerror = () => r([]);
            });
        }

        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') { configToUse = JSON.parse(__firebase_config); }
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.error);
        } catch (e) { console.error("Init Error:", e); }

        const state = {
            user: null, role: 'guest', currentProject: null, tempFile: null, localBlobUrl: null,
            draftData: { name: '', coords: { lat: 0, lon: 0 }, calibration: { x: 0, y: 0, z: 0, r: 0, s: 1 } },
            map: null, adminMap: null, modelOrientation: { roll: 0, pitch: 0, yaw: 0 },
            localProjects: [], currentDraftId: null, mapListener: null
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #4CAF50; color: #fff; padding: 2px 5px; border-radius: 3px;');
                this.initAuth();
                this.updateVersionUI();
                const viewer = document.getElementById('model-viewer-surface');
                if (viewer) viewer.addEventListener('scale-change', this.handleScaleChange.bind(this));
                window.app = this;
            }

            // --- APK INTEGRATION ---
            async importProjectFromBase64(base64String) {
                this.loader(true, "Importando desde App...");
                try {
                    const byteCharacters = atob(base64String);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'model/gltf-binary' }); // Assume GLB for APK imports
                    // If APK sends .arproj zip in base64, we might need to change type.
                    // But current APK logic sends model bytes. 
                    // Wait, previous chat log said "APK passes AR project data (as a Base64 string)..."
                    // If it is just the model, we wrap it.

                    const file = new File([blob], "imported_model.glb", { type: "model/gltf-binary" });
                    this.toggleModal('new-project', true);
                    state.tempFile = file;
                    document.getElementById('file-name').textContent = file.name;
                    document.getElementById('project-name').value = "Importado AR App";
                    this.loader(false);
                    this.toast("Modelo cargado desde App. Dale nombre y CONTINUAR.", "success");
                } catch (e) {
                    this.loader(false);
                    this.toast("Error importando: " + e.message, "error");
                }
            }

            // --- SHARE & IMPORT (.arproj) ---
            async exportProject(id) {
                this.loader(true, "Empaquetando...");
                try {
                    let project = state.localProjects.find(p => p.id === id);
                    if (!project && state.user) {
                        try {
                            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                            const docSnap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                            if (docSnap.exists()) project = { id: docSnap.id, ...docSnap.data() };
                        } catch (e) { }
                    }
                    if (!project) throw new Error("Proyecto no encontrado");

                    let blob = await getModelFromCache(id);
                    if (!blob && project.modelUrl) {
                        if (project.modelUrl.startsWith('http')) {
                            const resp = await fetch(project.modelUrl);
                            blob = await resp.blob();
                        }
                    }
                    if (!blob) throw new Error("No se encontr√≥ el modelo 3D");

                    const zip = new JSZip();
                    const metaData = {
                        id: project.id,
                        name: project.name,
                        coords: project.coords || { lat: 0, lon: 0 },
                        calibration: project.calibration || { s: 1 },
                        orientation: project.orientation || { roll: 0, pitch: 0, yaw: 0 },
                        author: state.user ? state.user.displayName : "An√≥nimo",
                        createdAt: new Date().toISOString()
                    };
                    zip.file("data.json", JSON.stringify(metaData));
                    zip.file("model.glb", blob);

                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    const zipFile = new File([zipBlob], `${project.name.replace(/\s+/g, '_')}.arproj`, { type: "application/zip" });

                    if (navigator.share && navigator.canShare({ files: [zipFile] })) {
                        await navigator.share({
                            title: `Proyecto AR: ${project.name}`,
                            text: 'Abre este archivo en la App AR Constructor.',
                            files: [zipFile]
                        });
                        this.toast("Compartido exitosamente", "success");
                    } else {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(zipBlob);
                        a.download = `${project.name.replace(/\s+/g, '_')}.arproj`;
                        a.click();
                        this.toast("Archivo descargado", "success");
                    }
                } catch (e) {
                    console.error(e);
                    this.toast("Error exportando: " + e.message, "error");
                } finally { this.loader(false); }
            }

            async importProject(file) {
                this.loader(true, "Importando...");
                try {
                    const zip = new JSZip();
                    const content = await zip.loadAsync(file);
                    if (!content.files["data.json"] || !content.files["model.glb"]) throw new Error("Archivo inv√°lido");

                    const metaStr = await content.files["data.json"].async("text");
                    const metaData = JSON.parse(metaStr);
                    const modelBlob = await content.files["model.glb"].async("blob");

                    const newId = `imported_${Date.now()}`;
                    metaData.id = newId;
                    metaData.status = 'local_synced';
                    metaData.isImported = true;

                    await saveModelToCache(newId, modelBlob);
                    await saveProjectToLocalDB(metaData);

                    if (state.user) {
                        const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                        await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', newId), {
                            ...metaData, modelUrl: newId, originalId: metaData.originalId || metaData.id
                        });
                    }
                    this.toast("‚úÖ Proyecto Importado", "success");
                    this.openProject(newId);
                } catch (e) {
                    console.error(e);
                    this.toast("Error al importar: " + e.message, "error");
                } finally { this.loader(false); }
            }

            handleImport(e) {
                const file = e.target.files[0];
                if (file) this.importProject(file);
            }

            setupHybridSync(project) {
                if (!project.ownerUid || project.status === 'local') return;
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                const docRef = doc(db, 'artifacts', namespace, 'users', project.ownerUid, 'projects', project.id);
                this.syncListener = onSnapshot(docRef, (snap) => {
                    if (!snap.exists()) return;
                    const cloudData = snap.data();
                    const currentCoords = state.currentProject.data.coords;
                    const newCoords = cloudData.coords;
                    if (newCoords.lat !== currentCoords.lat || newCoords.lon !== currentCoords.lon ||
                        cloudData.calibration?.s !== state.currentProject.data.calibration?.s ||
                        cloudData.orientation?.yaw !== state.currentProject.data.orientation?.yaw) {

                        this.toast("üîÑ Sincronizando...", "info");
                        state.currentProject.data.coords = newCoords;
                        state.currentProject.data.calibration = cloudData.calibration;
                        state.currentProject.data.orientation = cloudData.orientation;

                        const viewer = document.getElementById('model-viewer-surface');
                        if (viewer) {
                            if (cloudData.calibration?.s) viewer.scale = `${cloudData.calibration.s} ${cloudData.calibration.s} ${cloudData.calibration.s}`;
                            if (cloudData.orientation) viewer.orientation = `${cloudData.orientation.roll}deg ${cloudData.orientation.pitch}deg ${cloudData.orientation.yaw}deg`;
                        }
                        if (state.map) this.initMap(newCoords, true);
                    }
                });
            }

            // --- CORE METHODS (RESTORED FROM ORIGINAL) ---
            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    this.loader(false);
                    if (user) {
                        this.handleUserLogin(user);
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('id') && params.get('uid')) {
                            state.role = 'client';
                            this.openSharedProject(params.get('id'), params.get('uid'));
                        } else {
                            this.navTo('dashboard');
                            setTimeout(() => this.loadProjects(), 500);
                        }
                    } else {
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('id')) signInAnonymously(auth);
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                if (user.email === ADMIN_EMAIL) {
                    state.role = 'admin';
                    document.getElementById('dashboard-header-title').textContent = "PANEL DE CONTROL (ADMIN)";
                    document.querySelector('.hero-bg-dark').classList.add('admin-header');
                    const adminMapBtn = document.getElementById('admin-map-btn');
                    if (adminMapBtn) adminMapBtn.classList.remove('hidden');
                } else if (user.isAnonymous) state.role = 'guest';
                else state.role = 'architect';
                this.updateUserProfile(user);
            }

            updateUserProfile(user) {
                const nameEl = document.getElementById('user-name-display');
                const avatarImg = document.getElementById('user-avatar-img');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                if (nameEl) nameEl.textContent = user.displayName || "Invitado";
                if (user.photoURL) {
                    avatarImg.src = user.photoURL;
                    avatarImg.classList.remove('hidden');
                    avatarPlaceholder.classList.add('hidden');
                } else {
                    avatarImg.classList.add('hidden');
                    avatarPlaceholder.classList.remove('hidden');
                }
            }

            async loginGoogle() {
                this.loader(true, "Conectando...");
                const provider = new GoogleAuthProvider();
                try { await signInWithPopup(auth, provider); this.loader(false); }
                catch (e) { this.loader(false); this.toast("Error: " + e.message, "error"); }
            }

            async loginAnonymous() {
                this.loader(true, "Ingresando...");
                try { await signInAnonymously(auth); } catch (e) { this.loader(false); }
            }

            logout() { signOut(auth).then(() => window.location.reload()); }

            navTo(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                const target = document.getElementById(`view-${id}`);
                if (target) target.classList.add('active');
                if (id !== 'admin-map' && state.mapListener) { state.mapListener(); state.mapListener = null; }
            }

            async loadProjects() {
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-8 text-center text-slate-500 animate-pulse">Cargando proyectos...</div>';
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';

                if (state.role === 'admin') {
                    onSnapshot(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), (snap) => {
                        list.innerHTML = '';
                        if (snap.empty) { list.innerHTML = `<p class="text-center text-white">Sin actividad</p>`; return; }
                        const logs = [];
                        snap.forEach(doc => logs.push({ logId: doc.id, ...doc.data() }));
                        logs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        logs.forEach(log => this.renderAdminCard(log, list));
                    });
                    return;
                }

                let currentLocals = [];
                try {
                    currentLocals = await getAllLocalProjects();
                    state.localProjects = currentLocals;
                    if (currentLocals.length > 0) this.renderUserList(currentLocals, list);
                    else list.innerHTML = '<div class="p-10 text-center text-slate-600">Sincronizando...</div>';
                } catch (e) { }

                if (state.user && !state.user.isAnonymous) {
                    onSnapshot(collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects'), (snap) => {
                        const cloudMap = new Map();
                        snap.forEach(doc => cloudMap.set(doc.id, { id: doc.id, ...doc.data() }));
                        const merged = [...cloudMap.values()];
                        currentLocals.forEach(lp => { if (!cloudMap.has(lp.id)) merged.push(lp); });
                        merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        if (merged.length === 0) list.innerHTML = `<div class="p-10 text-center opacity-50"><p>Sin proyectos</p></div>`;
                        else this.renderUserList(merged, list);
                    });
                } else if (currentLocals.length === 0) {
                    list.innerHTML = `<div class="p-10 text-center opacity-50"><p>Sin proyectos</p></div>`;
                }
            }

            renderUserList(projects, container) {
                container.innerHTML = '';
                projects.forEach(p => this.renderUserProjectCard(p, container));
            }

            renderAdminCard(log, container) {
                const isGlobal = log.status.includes('Global');
                const item = document.createElement('div');
                item.className = `log-card p-4 mb-3 rounded-lg shadow-md text-white border-l-4 border-indigo-500`;
                let passwordHtml = log.password ? `<div class="mt-2 text-xs bg-yellow-900/50 p-2 rounded">Pass: ${log.password}</div>` : '';
                item.innerHTML = `
                    <div class="flex justify-between w-full">
                        <div>
                            <p class="text-xs text-indigo-300 font-bold">üë§ ${log.userName || 'An√≥nimo'}</p>
                            <h4 class="font-bold text-xl">${log.projectName}</h4>
                            ${passwordHtml}
                        </div>
                        <span class="text-[9px] font-bold p-1 rounded ${isGlobal ? 'bg-green-600' : 'bg-orange-500'}">${log.status}</span>
                    </div>
                    <div class="mt-2 flex gap-2">
                        <button onclick="${isGlobal ? `app.openAdminProject('${log.projectId}', '${log.userId}')` : ''}" class="flex-[2] bg-white text-black text-xs font-bold py-2 rounded-lg" ${!isGlobal ? 'disabled' : ''}>VER MODELO</button>
                        <button onclick="app.forceDeleteProject('${log.logId}', '${log.projectId}', '${log.userId}')" class="flex-1 bg-red-600 text-white font-bold py-2 rounded-lg">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(item);
            }

            renderUserProjectCard(data, container) {
                const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
                const el = document.createElement('div');
                el.className = `dark-card p-5 rounded-2xl mb-4 relative overflow-hidden group`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-white text-lg">${data.name}</h3>
                        <button onclick="app.deleteProject('${data.id}')" class="text-slate-400 hover:text-red-400">üóëÔ∏è</button>
                    </div>
                    <p class="text-xs text-slate-400 mb-3">${date} ‚Ä¢ ${data.status}</p>
                    <div class="flex gap-2">
                        <button onclick="app.openProject('${data.id}', 'view')" class="flex-1 bg-white text-black text-sm font-bold py-3 rounded-xl">üëÄ Ver</button>
                        ${data.status !== 'global' ?
                        `<button onclick="app.publishProject('${data.id}')" class="flex-1 bg-emerald-600 text-white text-sm font-bold py-3 rounded-xl">‚òÅÔ∏è Publicar</button>` : ''
                    }
                    </div>
                `;
                container.appendChild(el);
            }

            async openAdminMap() {
                this.navTo('admin-map');
                const mapEl = document.getElementById('admin-map-container');
                if (state.adminMap) { state.adminMap.remove(); state.adminMap = null; }
                state.adminMap = L.map(mapEl).setView([0, 0], 2);
                L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: 'Google Satellite' }).addTo(state.adminMap);
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                state.mapListener = onSnapshot(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), (snap) => {
                    state.adminMap.eachLayer((layer) => { if (!layer._url) state.adminMap.removeLayer(layer); });
                    const bounds = [];
                    snap.forEach(docSnap => {
                        const log = docSnap.data();
                        if (log.coords && log.coords.lat) {
                            L.marker([log.coords.lat, log.coords.lon]).addTo(state.adminMap)
                                .bindPopup(`<b>${log.projectName}</b><br>${log.userName}<br><button onclick="app.openAdminProject('${log.projectId}', '${log.userId}')">Ver 3D</button>`);
                            bounds.push([log.coords.lat, log.coords.lon]);
                        }
                    });
                    if (bounds.length > 0) state.adminMap.fitBounds(bounds);
                });
            }

            async openAdminProject(pid, uid) {
                this.loader(true, "Cargando...");
                try {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', uid, 'projects', pid));
                    if (!snap.exists()) throw new Error("Proyecto eliminado.");
                    state.currentProject = { id: pid, data: snap.data(), ownerUid: uid };
                    await this.setupViewer(snap.data(), true);
                } catch (e) { this.toast(e.message, "error"); } finally { this.loader(false); }
            }

            async openProject(id) {
                this.loader(true, "Abriendo...");
                try {
                    let project = state.localProjects.find(p => p.id === id);
                    if (!project && state.user) {
                        try {
                            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                            const docSnap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                            if (docSnap.exists()) project = { id: docSnap.id, ...docSnap.data() };
                        } catch (e) { }
                    }
                    if (!project) throw new Error("No encontrado");
                    state.currentProject = { id: project.id, data: project, ownerUid: state.user.uid };
                    if (project.calibration?.s) state.draftData.calibration.s = project.calibration.s;
                    await this.setupViewer(project);
                } catch (error) { this.toast(error.message, "error"); } finally { this.loader(false); }
            }

            async setupViewer(data, isShared = false) {
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = "";
                let blob = null;
                try { if (data.status === 'local' || (data.modelUrl && !data.modelUrl.startsWith('http'))) { blob = await getModelFromCache(data.modelUrl || data.id); } } catch (e) { }
                if (blob) viewer.src = URL.createObjectURL(blob);
                else if (data.modelUrl) viewer.src = data.modelUrl;

                if (data.isImported) this.setupHybridSync(data);

                const overlay = document.getElementById('viewer-overlay');
                overlay.innerHTML = `
                    <div class="bg-black/50 backdrop-blur p-2 rounded-lg mb-2 text-center text-xs text-white/70">
                        üìç GPS Guardado: ${data.coords ? `${data.coords.lat.toFixed(5)}, ${data.coords.lon.toFixed(5)}` : 'Sin datos'}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary flex-1">‚õî SALIR</button>
                        ${data.coords ? `<button onclick="app.startARGPSWrapper()" class="ar-btn btn-gps flex-1">üì° VER EN GPS</button>` : ''}
                    </div>
                     <div class="flex gap-2 mt-2">
                          <button onclick="app.exportProject('${data.id}')" class="ar-btn bg-indigo-600/80 text-white flex-1 text-xs">üì§ ARPROJ</button>
                          ${(data.status === 'global' || data.status === 'local_synced') ? `
                            <button onclick="app.shareLink('${data.id}', '${data.ownerUid}')" class="ar-btn bg-blue-500 text-white flex-1 text-xs">üîó LINK</button>
                            <button onclick="app.showQR('${data.id}', '${data.ownerUid}')" class="ar-btn bg-white text-black flex-1 text-xs">üì± QR</button>
                          ` : ''}
                     </div>
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mt-2">üì∑ VER EN MESA (AR)</button>
                    ${!isShared && data.status !== 'local_synced' ? `<button onclick="app.publishProject('${data.id}')" class="ar-btn bg-indigo-600 text-white w-full mt-2">‚òÅÔ∏è PUBLICAR GLOBAL</button>` : ''}
                `;

                const arBtn = document.getElementById('btn-ar-action');
                if (arBtn) arBtn.onclick = () => { if (viewer.loaded) viewer.activateAR(); else this.toast("Espera carga...", "warning"); };

                const tools = document.getElementById('tools-panel-container');
                if (tools) tools.classList.remove('hidden');
                const mapBtn = document.getElementById('btn-view-map-single');
                if (mapBtn) {
                    if (data.coords) {
                        mapBtn.classList.remove('hidden');
                        mapBtn.onclick = () => { app.navTo('editor'); setTimeout(() => app.initMap(data.coords, true), 300); };
                    } else { mapBtn.classList.add('hidden'); }
                }

                if (data.orientation) viewer.orientation = `${data.orientation.roll}deg ${data.orientation.pitch}deg ${data.orientation.yaw}deg`;
                const scaleValue = data.calibration?.s || state.draftData.calibration.s || 1;
                viewer.scale = `${scaleValue} ${scaleValue} ${scaleValue}`;
                state.draftData.calibration.s = scaleValue;
            }

            async startARGPSWrapper() {
                const data = state.currentProject.data;
                if (!data.coords) return this.toast("Sin coordenadas", "error");
                this.navTo('ar');
                let finalUrl = data.modelUrl;
                if (!finalUrl.startsWith('http')) {
                    const blob = await getModelFromCache(data.id);
                    if (blob) finalUrl = URL.createObjectURL(blob);
                }
                this.startARGPS(data.coords, finalUrl, data.calibration?.s || 1);
            }

            startARGPS(coords, modelUrl, scale) {
                const container = document.getElementById('ar-container');
                document.getElementById('ar-debug-panel').classList.remove('hidden');
                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 0; positionMinAccuracy: 50;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${coords.lat}; longitude: ${coords.lon};">
                            <a-gltf-model src="${modelUrl}" scale="${scale} ${scale} ${scale}" position="0 0 0"></a-gltf-model>
                        </a-entity>
                    </a-scene>`;
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(pos => {
                        const dist = this.calcDist(pos.coords.latitude, pos.coords.longitude, coords.lat, coords.lon);
                        document.getElementById('gps-data-display').innerHTML = `DISTANCIA: <b>${dist.toFixed(2)}m</b>`;
                    }, null, { enableHighAccuracy: true });
                }
            }

            calcDist(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const œÜ1 = lat1 * Math.PI / 180, œÜ2 = lat2 * Math.PI / 180;
                const ŒîœÜ = (lat2 - lat1) * Math.PI / 180, ŒîŒª = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            }

            async publishProject(id) {
                this.loader(true, "Publicando...");
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                try {
                    const dbL = await dbPromise;
                    const projData = await new Promise(r => {
                        const req = dbL.transaction("projects").objectStore("projects").get(id);
                        req.onsuccess = () => r(req.result);
                    });
                    if (!projData) throw new Error("Datos corruptos");
                    let modelUrl = projData.modelUrl;
                    if (!modelUrl.startsWith('http')) {
                        const blob = await getModelFromCache(id);
                        if (blob) {
                            const storageRef = ref(storage, `models/${state.user.uid}/${id}.glb`);
                            const uploadTask = await uploadBytesResumable(storageRef, blob);
                            modelUrl = await getDownloadURL(uploadTask.ref);
                        }
                    }
                    const firestoreData = { ...projData, modelUrl, status: 'global', updatedAt: new Date().toISOString() };
                    await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id), firestoreData);
                    await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                        userName: state.user.displayName, userId: state.user.uid, projectName: projData.name,
                        status: "Global (Publicado)", createdAt: new Date().toISOString(), projectId: id,
                        coords: projData.coords, password: projData.password || null
                    });
                    projData.status = 'global'; projData.modelUrl = modelUrl;
                    await saveProjectToLocalDB(projData);
                    this.toast("‚úÖ Publicado", "success");
                    this.openProject(id);
                } catch (e) { this.toast("Error: " + e.message, "error"); } finally { this.loader(false); }
            }

            async forceDeleteProject(logId, projectId, userId) {
                if (!confirm("¬øEliminar?")) return;
                this.loader(true, "Eliminando...");
                try {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    try { await deleteObject(ref(storage, `models/${userId}/${projectId}.glb`)); } catch (e) { }
                    try { await deleteDoc(doc(db, 'artifacts', namespace, 'users', userId, 'projects', projectId)); } catch (e) { }
                    const q = query(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), where('projectId', '==', projectId));
                    const querySnapshot = await getDocs(q);
                    querySnapshot.forEach((doc) => deleteDoc(doc.ref));
                    this.toast("Eliminado", "success");
                } catch (e) { this.toast(e.message, "error"); } finally { this.loader(false); }
            }

            handleFile(e) { state.tempFile = e.target.files[0]; if (state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                if (show && id === 'new-project') this.resetCreation();
                show ? m.classList.remove('hidden') : m.classList.add('hidden');
            }
            resetCreation() {
                state.tempFile = null; document.getElementById('project-name').value = "";
                state.draftData = { name: '', coords: { lat: 0, lon: 0 }, calibration: { s: 1 } };
            }

            async startCreationFlow() {
                const name = document.getElementById('project-name').value;
                if (!name || !state.tempFile) return this.toast("Faltan datos", "warning");
                state.draftData.name = name;
                state.localBlobUrl = URL.createObjectURL(state.tempFile);
                this.toggleModal('new-project', false);
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = state.localBlobUrl;
                viewer.scale = "1 1 1";
                document.getElementById('tools-panel-container').classList.remove('hidden');
                document.getElementById('btn-view-map-single').classList.add('hidden');
                document.getElementById('viewer-overlay').innerHTML = `
                    <div class="bg-indigo-600/90 p-4 rounded-xl text-center mb-2 animate-pulse">
                        <h3 class="font-bold text-white">PASO 1: Ajustar en AR</h3>
                        <div class="text-xs">Usa "VER EN MESA". Pellizca para escalar.</div>
                    </div>
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mb-2">üì∑ VER EN MESA (AR)</button>
                    <button onclick="app.captureDataAndSave()" class="ar-btn bg-emerald-600 text-white w-full">üíæ GUARDAR Y FINALIZAR</button>
                    <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary w-full mt-2">Cancelar</button>
                `;
                document.getElementById('btn-ar-action').onclick = () => viewer.activateAR();
            }

            handleScaleChange(event) {
                const newScale = event.detail.currentScale;
                state.draftData.calibration.s = newScale;
            }

            captureDataAndSave() {
                this.loader(true, "Guardando...");
                const finalScale = state.draftData.calibration.s || 1;
                navigator.geolocation.getCurrentPosition(pos => {
                    this.saveLocalDraft({ lat: pos.coords.latitude, lon: pos.coords.longitude }, finalScale);
                }, () => {
                    this.saveLocalDraft({ lat: 0, lon: 0 }, finalScale);
                    this.toast("GPS fall√≥ (0,0)", "warning");
                }, { enableHighAccuracy: true });
            }

            async saveLocalDraft(coords, scale) {
                const pid = `loc_${Date.now()}`;
                const pData = {
                    id: pid, name: state.draftData.name, modelUrl: pid, coords,
                    calibration: { s: scale }, orientation: { roll: 0, pitch: 0, yaw: 0 },
                    status: 'local', role: 'owner', createdAt: new Date().toISOString()
                };
                try {
                    await saveModelToCache(pid, state.tempFile);
                    await saveProjectToLocalDB(pData);
                    if (state.user) {
                        const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                        await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', pid), { ...pData, status: 'local_synced' });
                        await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                            userName: state.user.displayName, userId: state.user.uid, projectName: pData.name,
                            status: "Borrador Local", createdAt: new Date().toISOString(), projectId: pid, coords: coords
                        });
                    }
                    this.loader(false); this.toast("‚úÖ Creado", "success");
                    this.navTo('dashboard'); this.loadProjects();
                } catch (e) {
                    this.loader(false); this.toast("Guardado local OK", "warning");
                    this.navTo('dashboard'); this.loadProjects();
                }
            }

            initMap(coords, readOnly = false) {
                const mapEl = document.getElementById('map');
                if (state.map) { state.map.remove(); state.map = null; }
                state.map = L.map(mapEl, { zoomControl: false }).setView([coords.lat, coords.lon], 18);
                L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: 'Google' }).addTo(state.map);
                const marker = L.marker([coords.lat, coords.lon], { draggable: !readOnly }).addTo(state.map);
                if (!readOnly) {
                    marker.on('dragend', e => {
                        const ll = e.target.getLatLng();
                        state.draftData.coords = { lat: ll.lat, lon: ll.lng };
                    });
                } else {
                    marker.bindPopup("Ubicaci√≥n Modelo").openPopup();
                    const btn = document.querySelector('#view-editor .save-btn');
                    if (btn) { btn.textContent = "Volver al Visor"; btn.onclick = () => app.navTo('surface'); }
                }
                setTimeout(() => state.map.invalidateSize(), 500);
            }

            rotateModel(axis, deg) {
                if (axis === 'pitch') state.modelOrientation.pitch += deg;
                if (axis === 'roll') state.modelOrientation.roll += deg;
                if (axis === 'yaw') state.modelOrientation.yaw += deg;
                this.updateModelOrientation();
            }
            updateModelOrientation() {
                const viewer = document.getElementById('model-viewer-surface');
                if (viewer) viewer.orientation = `${state.modelOrientation.roll}deg ${state.modelOrientation.pitch}deg ${state.modelOrientation.yaw}deg`;
            }

            async deleteProject(id) {
                if (!confirm("¬øBorrar local?")) return;
                this.loader(true, "Borrando...");
                const dbL = await dbPromise;
                dbL.transaction("projects", "readwrite").objectStore("projects").delete(id);
                dbL.transaction("models", "readwrite").objectStore("models").delete(id);
                try {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                } catch (e) { }
                this.loader(false); this.loadProjects();
            }

            shareLink(id, uid) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${uid}`;
                navigator.clipboard.writeText(url).then(() => this.toast("Enlace copiado!", "success"));
            }

            showQR(id, uid) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${uid}`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
                document.getElementById('qr-image').src = qrUrl;
                this.toggleModal('qr', true);
            }

            updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-emerald-600' : 'bg-slate-800'} border border-white/20`;
                t.innerHTML = msg;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            loader(show, text) {
                const l = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text || 'Cargando...';
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }
        }
        window.onload = () => { try { window.app = new ARSystem(); } catch (e) { console.error(e); } };
    </script>
</head>

        <div id="ar-debug-panel" class="hidden absolute top-0 left-0 w-full p-4 z-20 pointer-events-none">
            <div
                class="bg-black/60 backdrop-blur text-white p-4 rounded-xl text-xs font-mono border border-white/10 shadow-lg">
                <h3 class="text-sky-400 font-bold mb-2">GPS ACTIVO</h3>
                <div id="gps-data-display">Esperando se√±al...</div>
            </div>
        </div>
        <div class="absolute bottom-10 left-0 w-full p-6 z-20 flex justify-center pointer-events-auto">
            <button onclick="app.navTo('surface')"
                class="bg-red-600 text-white font-bold px-6 py-3 rounded-full shadow-lg border border-red-400">SALIR DEL
                GPS</button>
        </div>
    </div>

    <div id="view-editor" class="view">
        <div id="map" class="flex-1 bg-slate-900 relative z-0"></div>
        <div
            class="absolute bottom-0 left-0 w-full p-6 z-20 bg-gradient-to-t from-black via-black/80 to-transparent pt-20 flex flex-col gap-2">
            <button type="button" onclick="app.confirmAndPublishFromMap()"
                class="save-btn hidden w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold border border-white/20">CONFIRMAR</button>
            <button type="button" onclick="app.navTo('surface')"
                class="exit-btn w-full bg-white/10 text-slate-300 py-3 rounded-xl font-bold backdrop-blur">Volver al
                Visor</button>
        </div>
    </div>

    <div id="modal-new-project"
        class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-md p-6 flex items-end sm:items-center justify-center transition-all">
        <div class="dark-card w-full max-w-md p-8 rounded-[2rem] shadow-2xl mb-4 sm:mb-0">
            <h2 class="text-3xl font-black text-white mb-2">Nuevo Proyecto</h2>
            <div class="space-y-5">
                <input type="text" id="project-name" placeholder="Nombre del proyecto"
                    class="w-full bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-white outline-none focus:border-indigo-500">
                <label
                    class="block bg-white/5 border border-dashed border-white/20 p-8 rounded-2xl text-center cursor-pointer hover:bg-white/10 hover:border-indigo-500 transition group">
                    <input type="file" accept=".glb" class="hidden" onchange="app.handleFile(event)">
                    <div class="text-3xl mb-2">üì¶</div>
                    <span class="text-indigo-400 font-bold text-sm">Subir GLB</span>
                    <p id="file-name" class="text-xs text-slate-500 mt-2 font-mono">Max 50MB</p>
                </label>
            </div>
            <div class="flex gap-3 mt-10">
                <button onclick="app.toggleModal('new-project', false)"
                    class="flex-1 py-4 rounded-xl font-bold text-slate-400 hover:bg-white/5">Cancelar</button>
                <button onclick="app.startCreationFlow()"
                    class="flex-[2] bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-xl hover:bg-indigo-500">CONTINUAR</button>
            </div>
        </div>
    </div>
    </div>

    <div id="modal-qr"
        class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-md p-6 flex items-center justify-center transition-all">
        <div class="dark-card p-8 rounded-[2rem] shadow-2xl text-center">
            <h2 class="text-2xl font-black text-white mb-4">Compartir Modelo</h2>
            <div class="bg-white p-4 rounded-xl inline-block mb-4">
                <img id="qr-image" src="" alt="QR Code" class="w-48 h-48">
            </div>
            <p class="text-slate-400 text-xs mb-6 max-w-[200px] mx-auto">Escanea para ver en otro dispositivo AR</p>
            <button onclick="app.toggleModal('qr', false)"
                class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl w-full">Cerrar</button>
        </div>
    </div>
</body>

</html>
