<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#1e293b">
    <title>AR Constructor Pro v3.6 (Final)</title>
    
    <link rel="icon" type="image/png" href="https://github.com/instructorandradedcc/55ar/raw/main/favicon3dAR.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Model Viewer (AR Interiores) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- A-Frame & AR.js (AR GPS) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- L√ìGICA FIREBASE -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        // --- CONFIGURACI√ìN ---
        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "3.6 FINAL";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com"; // TU CUENTA MAESTRA

        let app, auth, db, storage, analytics;
        let isPreviewEnv = false;

        // Detecci√≥n de Entorno
        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') {
                configToUse = JSON.parse(__firebase_config);
                isPreviewEnv = true;
            }
            app = initializeApp(configToUse);
            analytics = getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
        } catch (e) { console.error("Init Error:", e); }

        // --- ESTADO ---
        const state = {
            user: null,
            role: 'guest', // roles: 'admin', 'architect', 'client'
            currentProject: null,
            tempFile: null,
            calibration: { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 },
            map: null,
            isMobile: /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #059669; color: #fff; padding: 2px 5px; border-radius: 3px;');
                this.initAuth();
                this.initServiceWorker();
                this.updateVersionUI();
            }

            // 1. AUTENTICACI√ìN Y REGISTRO DE USUARIOS
            initAuth() {
                // Recuperar sesi√≥n tras redirecci√≥n (m√≥viles)
                getRedirectResult(auth).then((result) => {
                    if (result && result.user) {
                        this.handleUserLogin(result.user);
                    }
                }).catch((error) => this.handleAuthError(error));

                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    const params = new URLSearchParams(window.location.search);
                    const sharedId = params.get('id');
                    const sharedUid = params.get('uid');

                    if (user) {
                        this.handleUserLogin(user);

                        // L√≥gica de visualizaci√≥n compartida
                        if (sharedId && sharedUid) {
                            state.role = 'client'; // Forzar rol cliente
                            this.openSharedProject(sharedId, sharedUid);
                        } else {
                            this.navTo('dashboard');
                            this.loadProjects();
                        }
                    } else {
                        // Si no hay usuario pero hay link compartido -> Login an√≥nimo
                        if (sharedId && sharedUid) signInAnonymously(auth);
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                // 1. Determinar Rol Local
                if (user.email === ADMIN_EMAIL) {
                    state.role = 'admin';
                } else if (user.isAnonymous) {
                    state.role = 'guest';
                } else {
                    state.role = 'architect';
                }

                this.updateUserProfile(user);

                // 2. REGISTRO EN BASE DE DATOS (PERSISTENCIA)
                if (!user.isAnonymous) {
                    await this.saveUserData(user);
                }
            }

            async saveUserData(user) {
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const userRef = doc(db, 'artifacts', namespace, 'users_registry', user.uid);
                    
                    // Verificar si existe para no sobrescribir fecha de creaci√≥n
                    const userSnap = await getDoc(userRef);
                    
                    if (!userSnap.exists()) {
                        // NUEVO USUARIO REGISTRADO
                        await setDoc(userRef, {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName || 'Usuario Google',
                            photoURL: user.photoURL,
                            role: state.role, // 'admin' o 'architect'
                            createdAt: serverTimestamp(),
                            lastLogin: serverTimestamp()
                        });
                        this.toast("¬°Bienvenido! Registro exitoso.", "success");
                    } else {
                        // USUARIO EXISTENTE
                        await updateDoc(userRef, {
                            lastLogin: serverTimestamp(),
                            role: state.role // Actualizar rol por si acaso
                        });
                    }
                } catch (e) {
                    console.warn("Error guardando perfil (puede ser permisos Firestore):", e);
                }
            }

            async login() {
                this.loader(true, "Entrando como invitado...");
                try { await signInAnonymously(auth); } catch (e) { this.handleAuthError(e); }
                this.loader(false);
            }

            async loginGoogle() {
                 this.loader(true, "Conectando Google...");
                 try {
                     const provider = new GoogleAuthProvider();
                     // IMPORTANTE: Redirect en celular, Popup en PC
                     if (state.isMobile) {
                         await signInWithRedirect(auth, provider);
                     } else {
                         await signInWithPopup(auth, provider);
                     }
                 } catch (e) { 
                     this.loader(false);
                     this.handleAuthError(e); 
                 }
            }

            handleAuthError(error) {
                console.error("Auth Error:", error);
                if (error.code === 'auth/api-key-not-valid' || error.message.includes('api-key-not-valid')) {
                    this.showErrorModal(
                        "Dominio No Autorizado", 
                        `Google bloque√≥ el acceso desde: ${window.location.hostname}`, 
                        "SOLUCI√ìN: Ve a Firebase Console > Authentication > Settings > Authorized Domains y agrega este dominio."
                    );
                } else if (error.code === 'auth/popup-blocked') {
                    this.toast("Ventana emergente bloqueada. Perm√≠tela e intenta de nuevo.", "warning");
                } else {
                    this.toast(`Error: ${error.message}`, "error");
                }
            }

            logout() { 
                window.history.replaceState({}, document.title, window.location.pathname);
                signOut(auth).then(() => window.location.reload()); 
            }

            updateUserProfile(user) {
                const roleEl = document.getElementById('user-role-badge');
                const idEl = document.getElementById('user-id-display');
                if(idEl) idEl.textContent = `ID: ${user.uid.slice(0,6)}`;

                let roleText = "INVITADO";
                let roleClass = "text-slate-500 bg-slate-100";

                if (state.role === 'admin') { 
                    roleText = "üëë ADMIN"; 
                    roleClass = "text-amber-700 bg-amber-100 border-amber-200 shadow-sm"; 
                } else if (state.role === 'architect') { 
                    roleText = "üë∑ ARQUITECTO"; 
                    roleClass = "text-blue-600 bg-blue-50 border-blue-200"; 
                } else if (state.role === 'client') {
                     roleText = "üëÄ VISOR"; 
                     roleClass = "text-purple-600 bg-purple-50 border-purple-200";
                }

                if(roleEl) {
                    roleEl.textContent = roleText;
                    roleEl.className = `text-[10px] font-bold px-2 py-0.5 rounded inline-block mt-1 border ${roleClass}`;
                }
                
                // Mostrar foto si existe
                const avatar = document.getElementById('user-avatar');
                if (avatar && user.photoURL) {
                    avatar.src = user.photoURL;
                    avatar.classList.remove('hidden');
                    document.getElementById('default-avatar').classList.add('hidden');
                }
            }

            // 2. GESTI√ìN DE PROYECTOS
            loadProjects() {
                if (state.role === 'client') return;
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-4 text-center text-slate-400 animate-pulse">Cargando proyectos...</div>';
                
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                
                // Si es Admin podr√≠a ver todo, pero por ahora mantenemos la l√≥gica de ver "Mis Proyectos"
                // para evitar cargar la BD entera.
                const projectsRef = collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects');

                onSnapshot(projectsRef, (snap) => {
                    list.innerHTML = '';
                    if (snap.empty) { list.innerHTML = '<div class="flex flex-col items-center justify-center h-64 text-slate-400"><div class="text-4xl mb-2">üìÇ</div><p>Sin proyectos</p></div>'; return; }
                    snap.forEach(doc => this.renderProjectCard(doc.id, doc.data(), list));
                });
            }

            renderProjectCard(id, data, container) {
                const el = document.createElement('div');
                el.className = `bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-3 hover:shadow-md transition flex flex-col gap-3 relative overflow-hidden`;
                el.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg">${data.name || 'Sin Nombre'}</h3>
                            <p class="text-xs text-slate-500 font-mono mt-1">üìç ${data.coords?.lat.toFixed(4)}, ${data.coords?.lon.toFixed(4)}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="app.shareProject('${id}')" class="text-blue-400 hover:text-blue-600 p-1" title="Copiar Enlace Cliente">üîó</button>
                            <button onclick="app.deleteProject('${id}')" class="text-slate-300 hover:text-red-500 p-1" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-1">
                        <button onclick="app.openProject('${id}', 'view')" class="flex-1 bg-blue-600 text-white text-sm font-bold py-2.5 rounded-lg shadow-blue-200 shadow-lg hover:bg-blue-700 transition">üëì VER AR</button>
                        <button onclick="app.openProject('${id}', 'edit')" class="px-4 bg-slate-50 border border-slate-200 text-slate-600 text-sm font-bold py-2.5 rounded-lg hover:bg-slate-100 transition">‚öôÔ∏è</button>
                    </div>
                `;
                container.appendChild(el);
            }

            shareProject(id) {
                const url = `${window.location.origin}${window.location.pathname}?id=${id}&uid=${state.user.uid}`;
                navigator.clipboard.writeText(url).then(() => this.toast("üîó Enlace de Cliente copiado", "success"));
            }

            async createProject() {
                const name = document.getElementById('project-name').value;
                if(!name) return this.toast("Nombre requerido", "warning");
                this.loader(true, "Creando...");
                
                let modelUrl = "https://modelviewer.dev/shared-assets/models/Astronaut.glb";
                if(state.tempFile) {
                    try {
                        const fileRef = ref(storage, `users/${state.user.uid}/${Date.now()}_${state.tempFile.name}`);
                        const snap = await uploadBytes(fileRef, state.tempFile);
                        modelUrl = await getDownloadURL(snap.ref);
                    } catch(e) { console.warn("Storage fallback"); }
                }

                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                const newDoc = doc(collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects'));
                
                await setDoc(newDoc, {
                    name, modelUrl, createdAt: new Date().toISOString(),
                    coords: { lat: 4.6097, lon: -74.0817 },
                    calibration: { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 }
                });
                
                this.loader(false);
                this.toggleModal('new-project', false);
                this.openProject(newDoc.id, 'edit');
                this.toast("Proyecto Creado");
            }

            // L√≥gica de Apertura
            async openSharedProject(id, ownerUid) {
                this.loader(true, "Cargando Proyecto Cliente...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', ownerUid, 'projects', id));
                    if(!snap.exists()) throw new Error("Proyecto no encontrado");
                    
                    state.currentProject = { id, data: snap.data(), ownerUid: ownerUid };
                    state.calibration = snap.data().calibration || { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 };

                    this.navTo('ar');
                    this.startAR(state.currentProject.data);
                    this.toast("Modo Visor: Solo Lectura", "info");
                    document.getElementById('btn-save-calibration').classList.add('hidden');
                } catch(e) {
                    this.toast(e.message, "error");
                    setTimeout(() => { window.history.replaceState({}, document.title, window.location.pathname); window.location.reload(); }, 2000);
                }
                this.loader(false);
            }

            async openProject(id, mode) {
                this.loader(true, "Cargando...");
                try {
                    const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                    if(!snap.exists()) throw new Error("No existe");
                    
                    state.currentProject = { id, data: snap.data(), ownerUid: state.user.uid };
                    state.calibration = snap.data().calibration || { x:0, y:0, z:0, r:0, s:1, opacity: 1.0 };

                    if(mode === 'edit') {
                        this.navTo('editor');
                        setTimeout(() => this.initMap(state.currentProject.data.coords), 300);
                    } else {
                        this.navTo('ar');
                        this.startAR(state.currentProject.data);
                        document.getElementById('btn-save-calibration').classList.remove('hidden');
                    }
                } catch(e) { this.toast(e.message, "error"); this.navTo('dashboard'); }
                this.loader(false);
            }

            initMap(coords) {
                const mapEl = document.getElementById('map');
                if(state.map) { state.map.remove(); state.map = null; }
                mapEl.innerHTML = ""; 
                const lat = coords?.lat || 4.6097;
                const lon = coords?.lon || -74.0817;
                state.map = L.map(mapEl, { zoomControl: false }).setView([lat, lon], 18);
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri', maxZoom: 19 }).addTo(state.map);
                const icon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
                const marker = L.marker([lat, lon], { draggable: true, icon }).addTo(state.map);
                marker.on('drag', e => {
                    const {lat, lng} = e.target.getLatLng();
                    document.getElementById('lat-disp').textContent = lat.toFixed(6);
                    document.getElementById('lon-disp').textContent = lng.toFixed(6);
                });
                document.getElementById('lat-disp').textContent = lat.toFixed(6);
                document.getElementById('lon-disp').textContent = lon.toFixed(6);
            }

            async saveCoords() {
                if(!state.map) return;
                const center = state.map.getCenter();
                this.loader(true, "Guardando...");
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await updateDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', state.currentProject.id), { "coords.lat": center.lat, "coords.lon": center.lng });
                this.toast("Guardado");
                this.navTo('dashboard');
                this.loader(false);
            }

            startAR(data) {
                const container = document.getElementById('ar-container');
                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${data.coords.lat}; longitude: ${data.coords.lon};">
                            <a-entity id="ar-model-entity" position="${state.calibration.x} ${state.calibration.y} ${state.calibration.z}" rotation="0 ${state.calibration.r} 0" scale="${state.calibration.s} ${state.calibration.s} ${state.calibration.s}">
                                <a-gltf-model src="${data.modelUrl}" opacity="${state.calibration.opacity}" transparent="true"></a-gltf-model>
                            </a-entity>
                        </a-entity>
                        <a-light type="ambient" intensity="2"></a-light>
                        <a-light type="directional" position="0 1 0" intensity="1"></a-light>
                    </a-scene>`;
                setTimeout(() => this.updateOpacity(state.calibration.opacity), 1500);
            }

            adjust(axis, val) {
                const c = state.calibration;
                if(axis === 'r') c.r += val;
                else if (axis === 's') c.s = Math.max(0.1, c.s + val);
                else c[axis] += val;
                const el = document.getElementById('ar-model-entity');
                if(el) {
                    el.setAttribute('position', `${c.x} ${c.y} ${c.z}`);
                    el.setAttribute('rotation', `0 ${c.r} 0`);
                    el.setAttribute('scale', `${c.s} ${c.s} ${c.s}`);
                }
                this.toast(`${axis.toUpperCase()}: ${c[axis].toFixed(2)}`);
            }

            updateOpacity(val) {
                state.calibration.opacity = parseFloat(val);
                const model = document.querySelector('a-gltf-model');
                if(model) {
                    const mesh = model.getObject3D('mesh');
                    if(mesh) mesh.traverse(node => { if(node.isMesh) { node.material.transparent = true; node.material.opacity = state.calibration.opacity; node.material.needsUpdate = true; }});
                    else model.addEventListener('model-loaded', () => this.updateOpacity(val), {once:true});
                }
            }

            async saveCalibration() {
                if (state.role === 'client') return this.toast("Cliente: Solo Lectura", "error");
                this.loader(true, "Guardando...");
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await updateDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', state.currentProject.id), { calibration: state.calibration });
                this.toast("Guardado");
                this.loader(false);
            }

            navTo(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`view-${id}`).classList.add('active');
                if(id !== 'ar') document.getElementById('ar-container').innerHTML = "";
            }
            
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                const bg = type==='error'?'bg-red-600': type==='success'?'bg-emerald-600':'bg-slate-800';
                t.innerHTML = `<span class="mr-2 font-bold">${type==='error'?'‚ö†Ô∏è':type==='success'?'‚úÖ':'‚ÑπÔ∏è'}</span>${msg}`;
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium shadow-xl z-[9999] transition-all duration-300 ${bg}`;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            
            loader(show, text) {
                const l = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text || 'Procesando...';
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }

            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                show ? m.classList.remove('hidden') : m.classList.add('hidden');
                if(id==='new-project' && show) { document.getElementById('project-name').value = ""; state.tempFile = null; document.getElementById('file-name').textContent = "M√°x 50MB"; }
            }

            showErrorModal(title, msg, fix) {
                const m = document.getElementById('modal-error');
                document.getElementById('err-title').textContent = title;
                document.getElementById('err-msg').textContent = msg;
                document.getElementById('err-fix').innerText = fix;
                m.classList.remove('hidden');
            }
            handleFile(e) { state.tempFile = e.target.files[0]; if(state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
            
            initServiceWorker() {
                if('serviceWorker' in navigator) {
                    const blob = new Blob([`const CACHE = 'ar-cache-v1'; self.addEventListener('fetch', e => { if(e.request.url.endsWith('.glb')) { e.respondWith(caches.open(CACHE).then(c => c.match(e.request).then(r => r || fetch(e.request).then(res => { c.put(e.request, res.clone()); return res; })))); } });`], {type: 'text/javascript'});
                    navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.warn);
                }
            }
            updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
            async deleteProject(id) {
                if(!confirm("¬øBorrar proyecto?")) return;
                const namespace = isPreviewEnv && typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
            }
        }

        window.onload = () => { window.app = new ARSystem(); };
    </script>

    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .view { display: none; width: 100%; height: 100%; position: absolute; inset: 0; flex-direction: column; background: white; }
        .view.active { display: flex; z-index: 10; }
        .btn-pad { width: 45px; height: 45px; background: rgba(15,23,42,0.9); backdrop-filter: blur(4px); border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: transform 0.1s; }
        .btn-pad:active { background: #2563eb; transform: scale(0.95); }
        input[type=range] { width: 100%; accent-color: #2563eb; height: 4px; border-radius: 2px; }
    </style>
</head>
<body>
    <!-- UI Global Elements -->
    <div id="toast" class="-translate-y-24 fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] bg-slate-800 transition-all"></div>
    <div id="loader" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-[10000] flex flex-col items-center justify-center text-white">
        <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="font-bold tracking-widest text-sm text-indigo-400 animate-pulse">CARGANDO...</p>
    </div>

    <div id="modal-error" class="hidden fixed inset-0 bg-red-950/90 backdrop-blur z-[11000] flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl text-center border-2 border-red-100">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">üö´</div>
            <h2 id="err-title" class="text-xl font-bold text-slate-900 mb-2">Error</h2>
            <p id="err-msg" class="text-slate-600 mb-4 text-sm leading-relaxed">...</p>
            <div class="bg-slate-50 p-4 rounded-xl text-left mb-6 border border-slate-200">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1 tracking-wider">SOLUCI√ìN:</p>
                <p id="err-fix" class="text-xs text-slate-700 font-mono leading-relaxed whitespace-pre-wrap">...</p>
            </div>
            <button onclick="window.location.reload()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-black transition">Reintentar</button>
        </div>
    </div>

    <!-- VISTA 1: LOGIN -->
    <div id="view-auth" class="view justify-center items-center p-6 bg-slate-900 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black">
        <div class="w-full max-w-sm bg-white/5 backdrop-blur-lg border border-white/10 p-8 rounded-3xl shadow-2xl text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-2xl mx-auto mb-6 flex items-center justify-center text-4xl shadow-lg shadow-indigo-500/30">üèóÔ∏è</div>
            <h1 class="text-3xl font-bold text-white mb-2">AR Cloud Pro</h1>
            <p class="text-slate-400 text-sm mb-8">Registro Google + Persistencia</p>
            
            <button onclick="app.login()" class="w-full bg-white text-slate-900 font-bold py-4 rounded-xl shadow-lg hover:bg-slate-200 transition mb-3 transform active:scale-95">
                ENTRAR COMO INVITADO
            </button>
            <button onclick="app.loginGoogle()" class="w-full bg-slate-800 border border-slate-700 text-white font-bold py-4 rounded-xl hover:bg-slate-700 transition flex items-center justify-center gap-3 transform active:scale-95">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"> <span>ACCEDER CON GOOGLE</span>
            </button>
            <p class="mt-8 text-[10px] text-slate-600 font-mono">V3.6 FINAL</p>
        </div>
    </div>

    <!-- VISTA 2: DASHBOARD -->
    <div id="view-dashboard" class="view bg-slate-50">
        <div class="bg-white px-6 py-4 border-b border-slate-200 flex justify-between items-center sticky top-0 z-20 shadow-sm">
            <div>
                <h2 class="text-xl font-bold text-slate-800">Proyectos</h2>
                <div id="user-role-badge" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded inline-block mt-1">CARGANDO...</div>
            </div>
            <!-- Avatar Usuario -->
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
                    <img id="user-avatar" src="" class="w-full h-full object-cover hidden">
                    <div id="default-avatar" class="w-full h-full flex items-center justify-center text-xs font-bold text-slate-500">üë§</div>
                </div>
                <button onclick="app.logout()" class="text-xs font-bold text-red-500 border border-red-200 px-3 py-1.5 rounded-lg hover:bg-red-50 transition">SALIR</button>
            </div>
        </div>
        <div id="projects-list" class="flex-1 overflow-y-auto p-4 pb-24"></div>
        <button onclick="app.toggleModal('new-project', true)" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl shadow-blue-600/40 text-3xl flex items-center justify-center hover:scale-110 hover:bg-blue-700 transition z-30">+</button>
        
        <div id="modal-new-project" class="hidden fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm p-6 flex items-center justify-center">
            <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl animate-fade-in">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">Nuevo Proyecto</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Nombre</label>
                        <input type="text" id="project-name" placeholder="Ej. Casa Lote 4" class="w-full bg-slate-100 border-none p-4 rounded-xl font-bold text-slate-800 outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <label class="block bg-blue-50 border-2 border-dashed border-blue-200 p-8 rounded-xl text-center cursor-pointer hover:bg-blue-100 transition group">
                        <input type="file" accept=".glb" class="hidden" onchange="app.handleFile(event)">
                        <div class="text-4xl mb-2 group-hover:scale-110 transition">üì¶</div>
                        <span class="text-blue-600 font-bold text-sm block">Subir Modelo .GLB</span>
                        <p id="file-name" class="text-xs text-slate-400 mt-2 font-mono bg-white inline-block px-2 py-1 rounded">M√°x 50MB</p>
                    </label>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="app.toggleModal('new-project', false)" class="flex-1 py-3.5 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition">Cancelar</button>
                    <button onclick="app.createProject()" class="flex-1 bg-blue-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- VISTA 3: EDITOR -->
    <div id="view-editor" class="view">
        <div id="map" class="flex-1 bg-slate-200 relative z-0"></div>
        <div class="bg-white p-6 rounded-t-3xl shadow-[0_-5px_30px_rgba(0,0,0,0.15)] relative z-10">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">Ubicaci√≥n</h3>
                    <p class="text-xs text-slate-500">Arrastra el pin</p>
                </div>
                <div class="text-right">
                    <div class="text-[10px] font-mono text-slate-400 uppercase">Lat/Lon</div>
                    <div class="font-mono font-bold text-slate-800 text-sm"><span id="lat-disp">0.0</span> / <span id="lon-disp">0.0</span></div>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="app.navTo('dashboard')" class="flex-1 bg-slate-100 text-slate-500 font-bold py-3.5 rounded-xl hover:bg-slate-200">Cancelar</button>
                <button onclick="app.saveCoords()" class="flex-[2] bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-emerald-700">üíæ Guardar</button>
            </div>
        </div>
    </div>

    <!-- VISTA 4: AR -->
    <div id="view-ar" class="view bg-black">
        <div id="ar-container" class="absolute inset-0 z-0"></div>
        <div class="absolute top-0 left-0 w-full p-4 z-20 flex justify-between pointer-events-none">
            <div class="bg-black/60 backdrop-blur text-white px-4 py-1.5 rounded-full text-xs font-mono border border-white/10 flex items-center gap-2 shadow-lg"><div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>GPS ACTIVO</div>
            <button onclick="app.navTo('dashboard')" class="pointer-events-auto bg-white/10 backdrop-blur text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-600 transition border border-white/10">‚úï</button>
        </div>
        <div class="absolute bottom-0 left-0 w-full p-4 z-30 flex flex-col gap-4 pointer-events-none">
            <div class="pointer-events-auto bg-black/70 backdrop-blur p-4 rounded-2xl border border-white/5 shadow-xl">
                <div class="flex justify-between text-white text-[10px] font-bold uppercase mb-2 tracking-wider opacity-70"><span>Opacidad</span><span>Rayos X</span></div>
                <input type="range" min="0" max="1" step="0.05" value="1" oninput="app.updateOpacity(this.value)">
            </div>
            <div class="pointer-events-auto flex justify-between items-end gap-2">
                <div class="grid grid-cols-3 gap-2">
                    <div></div><button class="btn-pad" ontouchstart="app.adjust('z', -0.5)" onmousedown="app.adjust('z', -0.5)">‚¨ÜÔ∏è</button><div></div>
                    <button class="btn-pad" ontouchstart="app.adjust('x', -0.5)" onmousedown="app.adjust('x', -0.5)">‚¨ÖÔ∏è</button><div class="w-[45px] h-[45px] flex items-center justify-center text-white/20 text-[10px] font-bold border border-white/5 rounded-xl">MOV</div><button class="btn-pad" ontouchstart="app.adjust('x', 0.5)" onmousedown="app.adjust('x', 0.5)">‚û°Ô∏è</button>
                    <div></div><button class="btn-pad" ontouchstart="app.adjust('z', 0.5)" onmousedown="app.adjust('z', 0.5)">‚¨áÔ∏è</button><div></div>
                </div>
                <div class="flex flex-col gap-2">
                    <button class="btn-pad text-[10px] font-bold w-12" onclick="app.adjust('y', 0.5)">‚ñ≤ ALT</button>
                    <button class="btn-pad text-[10px] font-bold w-12" onclick="app.adjust('y', -0.5)">‚ñº ALT</button>
                    <button class="btn-pad text-[10px] font-bold w-12 text-yellow-400" onclick="app.adjust('r', 5)">‚Üª ROT</button>
                    <div class="flex gap-1">
                        <button class="btn-pad w-full text-[10px] font-bold" onclick="app.adjust('s', -0.1)">-</button>
                        <button class="btn-pad w-full text-[10px] font-bold" onclick="app.adjust('s', 0.1)">+</button>
                    </div>
                </div>
            </div>
            <button id="btn-save-calibration" onclick="app.saveCalibration()" class="pointer-events-auto w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition active:scale-95 flex items-center justify-center gap-2"><span>üíæ</span> GUARDAR AJUSTES</button>
        </div>
    </div>
</body>
</html>
