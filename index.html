<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>AR Constructor Pro v3.55 Fix</title>
    
    <link rel="icon" type="image/png" href="https://github.com/instructorandradedcc/55ar/raw/main/favicon3dAR.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet (Mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Model Viewer (Google AR) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- A-Frame & AR.js (GPS AR) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background: #000; overflow: hidden; color: white; }
        .view { display: none; width: 100%; height: 100%; position: absolute; inset: 0; flex-direction: column; background: #000; }
        .view.active { display: flex; z-index: 10; }
        
        /* UI Dark Premium */
        .dark-card { background: #0a0a0a; border: 1px solid #333; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); }
        .hero-bg-dark { background: radial-gradient(circle at top, #1e1b4b 0%, #000000 80%); }
        
        /* Bot√≥n AR Verde */
        .ar-green-btn {
            background-color: #4CAF50; color: white; border-radius: 50px; border: none; padding: 15px 30px;
            font-weight: 800; font-size: 16px; letter-spacing: 0.5px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 110; 
            cursor: pointer; white-space: nowrap; text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ar-green-btn:active { transform: translateX(-50%) scale(0.95); }
        .ar-green-btn.minimized { bottom: 160px; transform: translateX(-50%) scale(0.9); opacity: 0.95; }
        .ar-green-btn.floating-action { bottom: 160px; background-color: #10B981; box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4); border: 2px solid rgba(255,255,255,0.2); z-index: 110; }

        /* Utiles */
        .loader-spin { border: 4px solid rgba(255,255,255,0.1); border-left-color: #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-pad { width: 50px; height: 50px; background: rgba(20,20,20,0.9); backdrop-filter: blur(8px); border-radius: 14px; color: white; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: all 0.1s; }
        .btn-pad:active { background: #4f46e5; transform: scale(0.92); }
        .tools-panel { position: absolute; right: 10px; top: 80px; z-index: 50; display: flex; flex-direction: column; gap: 8px; }
        .tool-btn { width: 45px; height: 45px; background: rgba(30,30,30,0.8); backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .tool-btn:active { background: #4f46e5; }
        
        /* Badges */
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-local { background: #F59E0B; color: #000; }
        .status-unsynced { background: #EF4444; color: #fff; }
        .status-global { background: #10B981; color: #fff; }
        .ver-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 6px; font-size: 10px; color: #888; font-family: monospace; z-index: 50; }

        .slide-up-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* AR Prompt Fix */
        .ar-prompt { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; pointer-events: none; z-index: 20; text-align: center; width: 100%; }
        model-viewer[ar-status="session-started"] > .ar-prompt { display: block; }
        
        /* Admin Specifics */
        .admin-header { background: linear-gradient(90deg, #312e81, #1e1b4b); border-bottom: 1px solid #4338ca; }
        .log-card { border-left: 4px solid #6366f1; background: #111; }
    </style>

    <!-- L√ìGICA FIREBASE & DB -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, inMemoryPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "v3.55 | FIX MAPA & AR";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";
        const PUBLIC_HOST = "https://instructorandradedcc.github.io/55ar/"; 

        let app, auth, db, storage;

        // --- CACHE DATABASE (IndexedDB) ---
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open("ARConstructorDB", 2);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains("models")) db.createObjectStore("models");
                if (!db.objectStoreNames.contains("projects")) db.createObjectStore("projects", { keyPath: "id" });
            };
            request.onsuccess = (event) => resolve(event.target.result);
            request.onerror = (event) => reject(event.target.error);
        });

        async function saveModelToCache(key, blob) {
            const db = await dbPromise;
            const tx = db.transaction("models", "readwrite");
            tx.objectStore("models").put(blob, key);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getModelFromCache(key) {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("models").objectStore("models").get(key);
                req.onsuccess = () => r(req.result);
                req.onerror = () => r(null);
            });
        }

        async function saveProjectToLocalDB(project) {
            const db = await dbPromise;
            const tx = db.transaction("projects", "readwrite");
            tx.objectStore("projects").put(project);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getAllLocalProjects() {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("projects").objectStore("projects").getAll();
                req.onsuccess = () => r(req.result || []);
                req.onerror = () => r([]);
            });
        }

        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') { configToUse = JSON.parse(__firebase_config); }
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.error);
        } catch (e) { console.error("Init Error:", e); }

        const state = {
            user: null, role: 'guest', currentProject: null, tempFile: null, localBlobUrl: null,
            draftData: { name: '', coords: { lat: 0, lon: 0 }, calibration: { x:0, y:0, z:0, r:0, s:1 } },
            map: null, modelOrientation: { roll: 0, pitch: 0, yaw: 0 },
            localProjects: [], currentDraftId: null, pendingShareId: null 
        };

        class ARSystem {
            constructor() {
                console.log(`%c AR System ${APP_VERSION} `, 'background: #4CAF50; color: #fff; padding: 2px 5px; border-radius: 3px;');
                this.initAuth();
                this.updateVersionUI();
            }

            // --- AUTH ---
            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    const params = new URLSearchParams(window.location.search);
                    
                    if (user) {
                        this.handleUserLogin(user);
                        if (params.get('id') && params.get('uid')) {
                            state.role = 'client';
                            this.openSharedProject(params.get('id'), params.get('uid'));
                        } else {
                            this.navTo('dashboard');
                            this.loadProjects();
                        }
                    } else {
                        if (params.get('id')) signInAnonymously(auth); 
                        else this.navTo('auth');
                    }
                });
            }

            async handleUserLogin(user) {
                if (user.email === ADMIN_EMAIL) {
                    state.role = 'admin';
                    document.getElementById('dashboard-header-title').textContent = "PANEL DE CONTROL (ADMIN)";
                    document.querySelector('.hero-bg-dark').classList.add('admin-header');
                } else if (user.isAnonymous) {
                    state.role = 'guest';
                } else {
                    state.role = 'architect';
                }
                this.updateUserProfile(user);
            }

            async loginGoogle() { 
                this.loader(true, "Conectando..."); 
                const provider = new GoogleAuthProvider();
                try { await signInWithPopup(auth, provider); } 
                catch (e) { 
                    this.loader(false); 
                    this.toast("Error Login: " + e.message, "error"); 
                }
            }

            async loginAnonymous() {
                this.loader(true, "Ingresando...");
                try { await signInAnonymously(auth); } catch(e) { this.loader(false); }
            }

            logout() { 
                signOut(auth).then(() => window.location.reload()); 
            }

            updateUserProfile(user) {
                const nameEl = document.getElementById('user-name-display');
                if (nameEl) nameEl.textContent = user.displayName || "Invitado";
                const avatar = document.getElementById('user-avatar-img');
                if (avatar && user.photoURL) {
                    avatar.src = user.photoURL;
                    avatar.classList.remove('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                }
            }

            // --- NAVEGACI√ìN ---
            navTo(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`view-${id}`).classList.add('active');
            }
            
            // --- CARGA DE PROYECTOS ---
            async loadProjects() {
                const list = document.getElementById('projects-list');
                list.innerHTML = '<div class="p-8 text-center text-slate-500 animate-pulse">Cargando proyectos...</div>';
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';

                if (state.role === 'admin') {
                    // Admin logic (como estaba antes)
                    const logsRef = collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs');
                    onSnapshot(logsRef, (snap) => {
                        list.innerHTML = '';
                        if (snap.empty) { list.innerHTML = `<p class="text-center text-white">Sin actividad</p>`; return; }
                        const logs = [];
                        snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));
                        logs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        logs.forEach(log => this.renderAdminCard(log, list));
                    });
                    return;
                }

                // Usuario Normal: Cargar Firestore + Local
                const projectsRef = collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects');
                
                onSnapshot(projectsRef, async (snap) => {
                    const currentLocals = await getAllLocalProjects();
                    state.localProjects = currentLocals; // Actualizar estado global
                    
                    list.innerHTML = '';
                    const cloudMap = new Map();
                    
                    snap.forEach(doc => cloudMap.set(doc.id, { id: doc.id, ...doc.data() }));
                    
                    // Fusionar: Preferir Cloud si existe, sino Local
                    const merged = [...cloudMap.values()];
                    currentLocals.forEach(lp => { 
                        if(!cloudMap.has(lp.id)) merged.push(lp); 
                    });

                    merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    
                    if (merged.length === 0) { 
                        list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-80"><div class="text-5xl mb-4 grayscale opacity-50">üìÇ</div><p class="font-bold text-lg text-slate-500">Sin proyectos</p></div>`; 
                        return; 
                    }
                    merged.forEach(p => this.renderUserProjectCard(p, list));
                });
            }

            // --- CORRECCI√ìN 2: ABRIR PROYECTO (El bot√≥n "Ver") ---
            async openProject(id, mode) {
                this.loader(true, "Abriendo...");
                
                // 1. Buscar en locales primero (m√°s r√°pido)
                let project = state.localProjects.find(p => p.id === id);
                
                // 2. Si no est√° en local, intentar buscarlo en la memoria de Firestore cargada o pedirlo
                if (!project && state.user) {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    try {
                         const docSnap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                         if (docSnap.exists()) {
                             project = { id: docSnap.id, ...docSnap.data() };
                         }
                    } catch (e) { console.error(e); }
                }

                if (!project) {
                    this.loader(false);
                    this.toast("No se encontr√≥ el proyecto", "error");
                    return;
                }

                state.currentProject = { id: project.id, data: project, ownerUid: state.user.uid };
                
                if (mode === 'view') {
                    await this.setupViewer(project);
                }
                this.loader(false);
            }

            // --- LOGICA DEL VISOR & AR (Setup) ---
            async setupViewer(data, isShared = false) {
                this.navTo('surface'); 
                const viewer = document.getElementById('model-viewer-surface');
                
                // 1. Recuperar el BLOB (Modelo 3D)
                let blob = await getModelFromCache(data.id);
                if (!blob && data.modelUrl) {
                     if (data.modelUrl.startsWith('http')) {
                         // Es URL remota
                         viewer.src = data.modelUrl;
                     } else {
                         // Es ID local, intentar buscar de nuevo o error
                         blob = await getModelFromCache(data.modelUrl);
                     }
                }
                
                if (blob) {
                    viewer.src = URL.createObjectURL(blob);
                } 

                // 2. RESTAURAR CONFIGURACIONES (CORRECCI√ìN SOLICITADA)
                // Orientaci√≥n
                if(data.orientation) {
                    state.modelOrientation = data.orientation;
                    viewer.orientation = `${data.orientation.roll}deg ${data.orientation.pitch}deg ${data.orientation.yaw}deg`;
                }
                // Escala
                if (data.calibration && data.calibration.s) {
                    const s = data.calibration.s;
                    viewer.scale = `${s} ${s} ${s}`;
                }

                // 3. Configurar Botones
                const arBtn = document.getElementById('force-ar-btn');
                if(arBtn) {
                    arBtn.classList.remove('hidden', 'minimized');
                    arBtn.classList.add('floating-action');
                    arBtn.innerHTML = "üì∑ INICIAR C√ÅMARA AR";
                    arBtn.onclick = () => { this.activateAR(); };
                }
                
                document.querySelector('.tools-panel').classList.add('hidden'); 
                const saveContainer = document.getElementById('save-container');
                saveContainer.classList.remove('hidden');
                
                // Limpiar botones viejos
                const containerBtns = saveContainer.querySelector('.pointer-events-auto');
                ['btn-import-project', 'btn-share-view', 'btn-confirm-pub'].forEach(bid => {
                    const el = document.getElementById(bid); if(el) el.remove();
                });

                // Bot√≥n GPS
                const btn = document.getElementById('btn-capture-location');
                btn.innerHTML = "<span>üó∫Ô∏è</span> VER UBICACI√ìN GPS (EXTERIORES)";
                btn.onclick = () => { this.navTo('ar'); this.startARGPS(data); };

                // Bot√≥n Publicar si es borrador
                if (!isShared && (data.status === 'local' || data.status === 'unsynced')) {
                    let pubBtn = document.createElement('button');
                    pubBtn.id = 'btn-confirm-pub';
                    pubBtn.className = "w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-500 transition flex items-center justify-center gap-2 mt-2";
                    pubBtn.innerHTML = "‚òÅÔ∏è PUBLICAR AHORA";
                    pubBtn.onclick = () => { this.publishProject(data.id); };
                    const helpText = containerBtns.querySelector('p');
                    if(helpText) containerBtns.insertBefore(pubBtn, helpText);
                }
            }

            // --- CORRECCI√ìN 1: BOTONES DEL MAPA ---
            
            // Bot√≥n: Guardar solo en celular (Salir)
            exitMapToDashboard() {
                // El borrador ya se guard√≥ al entrar al mapa en saveLocalDraft()
                // Solo necesitamos actualizar las coordenadas si el usuario movi√≥ el pin
                if (state.currentDraftId && state.draftData.coords) {
                    this.updateLocalCoords(state.currentDraftId, state.draftData.coords);
                }
                this.navTo('dashboard');
                this.toast("Guardado en celular");
            }

            // Bot√≥n: Confirmar y Publicar (Global)
            async confirmAndPublishFromMap() {
                if (!state.currentDraftId) return;
                
                this.loader(true, "Finalizando...");
                
                // 1. Actualizar coordenadas locales (por si movi√≥ el pin)
                await this.updateLocalCoords(state.currentDraftId, state.draftData.coords);
                
                // 2. Publicar
                await this.publishProject(state.currentDraftId);
                
                this.navTo('dashboard');
                this.loader(false);
            }

            async updateLocalCoords(id, coords) {
                const db = await dbPromise;
                const tx = db.transaction("projects", "readwrite");
                const store = tx.objectStore("projects");
                
                return new Promise((resolve) => {
                    store.get(id).onsuccess = (e) => {
                        const data = e.target.result;
                        if (data) {
                            data.coords = coords;
                            store.put(data);
                        }
                        resolve();
                    };
                });
            }

            async publishProject(id) {
                this.loader(true, "Subiendo a la nube...");
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                
                try {
                    // 1. Obtener datos locales
                    const dbL = await dbPromise;
                    const projData = await new Promise(r => {
                        const req = dbL.transaction("projects").objectStore("projects").get(id);
                        req.onsuccess = () => r(req.result);
                    });
                    
                    if(!projData) throw new Error("Datos locales corruptos");

                    // 2. Subir modelo a Storage si no es URL
                    let modelUrl = projData.modelUrl;
                    if (!modelUrl.startsWith('http')) {
                        const blob = await getModelFromCache(id);
                        if (blob) {
                            const storageRef = ref(storage, `models/${state.user.uid}/${id}.glb`);
                            const uploadTask = await uploadBytesResumable(storageRef, blob);
                            modelUrl = await getDownloadURL(uploadTask.ref);
                        }
                    }

                    // 3. Guardar en Firestore
                    const firestoreData = {
                        ...projData,
                        modelUrl: modelUrl,
                        status: 'global',
                        updatedAt: new Date().toISOString()
                    };

                    await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id), firestoreData);
                    
                    // 4. Log Global
                    await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                        userName: state.user.displayName, userId: state.user.uid, projectName: projData.name, status: "Global (Publicado)", createdAt: new Date().toISOString(), projectId: id
                    });

                    // 5. Actualizar local
                    projData.status = 'global';
                    projData.modelUrl = modelUrl; // Ahora usamos la URL remota como referencia principal
                    await saveProjectToLocalDB(projData);

                    this.toast("‚úÖ ¬°Publicado con √©xito!", "success");
                } catch(e) {
                    console.error(e);
                    this.toast("Error al publicar: " + e.message, "error");
                } finally {
                    this.loader(false);
                }
            }

            // --- FUNCIONES DE CREACI√ìN ---
            resetCreationState() {
                state.tempFile = null;
                state.localBlobUrl = null;
                state.currentDraftId = null;
                state.draftData = { name: '', coords: { lat: 0, lon: 0 }, calibration: { x:0, y:0, z:0, r:0, s:1 } };
                state.modelOrientation = { roll: 0, pitch: 0, yaw: 0 };
                
                const nameInput = document.getElementById('project-name'); if(nameInput) nameInput.value = "";
                const fileLabel = document.getElementById('file-name'); if(fileLabel) fileLabel.textContent = "M√°x 50MB";
                const viewer = document.getElementById('model-viewer-surface'); if(viewer) { viewer.src = ""; viewer.scale = "1 1 1"; viewer.orientation = "0deg 0deg 0deg"; }
                
                const arBtn = document.getElementById('force-ar-btn');
                if(arBtn) {
                    arBtn.classList.remove('minimized', 'hidden', 'floating-action');
                    arBtn.innerHTML = `üì∑ INICIAR C√ÅMARA AR<span class="text-[9px] font-normal normal-case mt-1 opacity-80">Paso 1: Acomodar</span>`;
                    arBtn.onclick = () => { this.activateAR(); };
                }
                
                const saveContainer = document.getElementById('save-container'); if(saveContainer) saveContainer.classList.add('hidden');
                const tools = document.querySelector('.tools-panel'); if(tools) tools.classList.remove('hidden');
            }
            
            toggleModal(id, show) {
                const m = document.getElementById(`modal-${id}`);
                if(m) {
                    if(id === 'new-project' && show) { this.resetCreationState(); }
                    show ? m.classList.remove('hidden') : m.classList.add('hidden');
                }
            }

            handleFile(e) { state.tempFile = e.target.files[0]; if(state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }

            async startCreationFlow() {
                const name = document.getElementById('project-name').value;
                if(!name) return this.toast("Falta el nombre", "warning");
                if(!state.tempFile) return this.toast("Falta el modelo 3D", "warning");

                state.draftData.name = name;
                state.localBlobUrl = URL.createObjectURL(state.tempFile);
                this.toggleModal('new-project', false);
                
                this.navTo('surface');
                const viewer = document.getElementById('model-viewer-surface');
                viewer.src = state.localBlobUrl;
                this.toast("Acomoda tu modelo en AR");
            }

            activateAR() {
                const viewer = document.getElementById('model-viewer-surface');
                if(viewer) { 
                    if (!viewer.loaded) this.toast("Cargando modelo...", "info");
                    try { viewer.activateAR(); this.onARStarted(); } catch(e) { this.toast("Error c√°mara: " + e.message, "error"); }
                }
            }

            onARStarted() {
                setTimeout(() => {
                    document.getElementById('save-container').classList.remove('hidden');
                    document.getElementById('save-container').classList.add('slide-up-enter');
                    const arBtn = document.getElementById('force-ar-btn');
                    // Si estamos creando, el bot√≥n se minimiza. Si estamos viendo, se queda flotante
                    const isCreating = !state.currentProject || (state.currentProject && state.currentProject.id.startsWith('loc_'));
                    
                    if(arBtn && isCreating) { arBtn.classList.remove('floating-action'); arBtn.classList.add('minimized'); }
                }, 2000); 
            }

            captureDataAndGoMap() {
                this.loader(true, "Guardando...");
                const viewer = document.getElementById('model-viewer-surface');
                
                // Capturar escala final
                if(viewer && viewer.scale) {
                     const s = parseFloat(viewer.scale.toString().split(' ')[0]);
                     state.draftData.calibration.s = s || 1;
                }
                
                // GPS
                navigator.geolocation.getCurrentPosition(pos => {
                    state.draftData.coords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    this.saveLocalDraft(); 
                }, err => {
                    this.loader(false);
                    this.toast("GPS Fall√≥: Usando 0,0", "warning");
                    state.draftData.coords = { lat: 0, lon: 0 };
                    this.saveLocalDraft();
                }, { enableHighAccuracy: true, timeout: 8000 });
            }

            async saveLocalDraft() {
                this.loader(true, "Guardando Localmente...");
                const projectId = `loc_${Date.now()}`;
                state.currentDraftId = projectId;
                
                const projectData = {
                    id: projectId,
                    name: state.draftData.name,
                    modelUrl: projectId, 
                    coords: state.draftData.coords,
                    calibration: { x:0, y:0, z:0, r:0, s: state.draftData.calibration.s || 1 }, 
                    orientation: state.modelOrientation, // Guardamos la rotacion
                    status: 'local', 
                    role: 'owner',
                    createdAt: new Date().toISOString()
                };
                
                try {
                    if(state.tempFile) await saveModelToCache(projectId, state.tempFile);
                    await saveProjectToLocalDB(projectData);
                    
                    this.loader(false);
                    this.toast("Guardado Local. Vamos al Mapa...", "success");
                    this.navTo('editor');
                    setTimeout(() => this.initMap(state.draftData.coords), 300);
                    this.loadProjects(); 
                } catch(e) {
                    this.loader(false);
                    this.toast("Error Memoria: " + e.message, "error");
                }
            }

            initMap(coords) {
                const mapEl = document.getElementById('map');
                if(state.map) { state.map.remove(); state.map = null; }
                state.map = L.map(mapEl, { zoomControl: false }).setView([coords.lat, coords.lon], 18);
                L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{ maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: 'Google Maps' }).addTo(state.map);
                
                const icon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
                const marker = L.marker([coords.lat, coords.lon], { draggable: true, icon }).addTo(state.map);
                
                marker.on('dragend', e => {
                    const ll = e.target.getLatLng();
                    state.draftData.coords = { lat: ll.lat, lon: ll.lng };
                });
                
                setTimeout(() => state.map.invalidateSize(), 500);
            }

            // --- AR GPS (A-Frame) ---
            startARGPS(data) {
                const container = document.getElementById('ar-container');
                // Usar datos guardados o defaults
                const scale = data.calibration && data.calibration.s ? data.calibration.s : 1;
                const calib = data.calibration || { x:0, y:0, z:0, r:0 };

                container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${data.coords.lat}; longitude: ${data.coords.lon};">
                            <a-entity id="ar-model-entity" position="${calib.x} ${calib.y} ${calib.z}" rotation="0 ${calib.r} 0" scale="${scale} ${scale} ${scale}">
                                <a-gltf-model src="${data.modelUrl}" opacity="1" transparent="true"></a-gltf-model>
                            </a-entity>
                        </a-entity>
                    </a-scene>`;
            }

            // --- UTILIDADES DE UI ---
            renderUserProjectCard(data, container) {
                const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
                let statusLabel = 'GLOBAL (NUBE)';
                let statusClass = 'status-global';
                
                if (data.status === 'local' || data.status === 'unsynced') {
                    statusLabel = 'BORRADOR LOCAL';
                    statusClass = 'status-local';
                }

                const el = document.createElement('div');
                el.className = `dark-card p-5 rounded-2xl mb-4 relative overflow-hidden group transition-all hover:-translate-y-1`;
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-900/50 text-indigo-400 border border-indigo-500/30 flex items-center justify-center text-2xl font-bold shadow-sm">${data.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <h3 class="font-bold text-white text-lg leading-tight">${data.name}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="status-badge ${statusClass}">${statusLabel}</span>
                                    <p class="text-xs text-slate-400 font-medium"><span>üìÖ</span> ${date}</p>
                                </div>
                            </div>
                        </div>
                        <button onclick="app.deleteProject('${data.id}')" class="p-2 text-slate-400 hover:text-red-400 transition bg-white/5 rounded-lg border border-white/10">üóëÔ∏è</button>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button onclick="app.openProject('${data.id}', 'view')" class="flex-1 bg-white text-black text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-slate-200 transition flex items-center justify-center gap-2"><span>üëÄ</span> Ver</button>
                        ${data.status !== 'global' ? 
                            `<button onclick="app.publishProject('${data.id}')" class="flex-1 bg-emerald-600 text-white text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-500 transition flex items-center justify-center gap-2">‚òÅÔ∏è Publicar</button>` : ''
                        }
                    </div>
                `;
                container.appendChild(el);
            }

            // --- RESTO DE UTILIDADES ---
            rotateModel(axis, deg) {
                if (axis === 'pitch') state.modelOrientation.pitch += deg; 
                if (axis === 'roll') state.modelOrientation.roll += deg;   
                if (axis === 'yaw') state.modelOrientation.yaw += deg;     
                this.updateModelOrientation();
            }
            updateModelOrientation() {
                const viewer = document.getElementById('model-viewer-surface');
                if(viewer) viewer.orientation = `${state.modelOrientation.roll}deg ${state.modelOrientation.pitch}deg ${state.modelOrientation.yaw}deg`;
            }
            
            async deleteProject(id) {
                if(!confirm("¬øEliminar?")) return;
                const dbL = await dbPromise;
                const tx = dbL.transaction(["projects", "models"], "readwrite");
                tx.objectStore("projects").delete(id);
                tx.objectStore("models").delete(id);
                try {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                } catch(e) {}
                this.loadProjects();
            }
            
            updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
            toast(msg, type = 'info') {
                const t = document.getElementById('toast');
                const bg = type==='error'?'bg-red-600': type==='success'?'bg-emerald-600':'bg-slate-800';
                t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${bg} border border-white/20`; 
                t.innerHTML = msg;
                setTimeout(() => t.classList.add('-translate-y-24'), 3000);
                t.classList.remove('-translate-y-24');
            }
            loader(show, text) {
                const l = document.getElementById('loader');
                document.getElementById('loader-text').textContent = text || 'Cargando...';
                show ? l.classList.remove('hidden') : l.classList.add('hidden');
            }
        }
        
        window.onload = () => { try { window.app = new ARSystem(); } catch(e) { console.error(e); } };
    </script>
</head>

                    <label class="block bg-white/5 border border-dashed border-white/20 p-8 rounded-2xl text-center cursor-pointer hover:bg-white/10 hover:border-indigo-500 transition group">
